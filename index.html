<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稟軒會考衝刺首頁 V9.5 - SAI 應試覺醒</title>
    <!-- 引入基礎庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; background: #FDFBF7; }
        
        /* 圍棋棋盤主題背景 */
        .vibrant-bg {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            position: relative;
            min-height: 100vh;
        }

        .go-board-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(#8b4513 0.5px, transparent 0.5px), linear-gradient(90deg, #8b4513 0.5px, transparent 0.5px);
            background-size: 40px 40px; opacity: 0.1; pointer-events: none; z-index: 0;
        }

        /* 24px 標題發光效果 */
        .sai-title {
            font-size: 24px !important;
            font-weight: 900;
            text-shadow: 0 0 12px rgba(245, 158, 11, 0.6);
        }

        /* 紅字發光倒數 */
        .divine-glow-red {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse-glow-red 3s infinite;
        }
        @keyframes pulse-glow-red {
            0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.7); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 科目配色 */
        .tag-國文 { background: #ef4444; color: white; }
        .tag-英文 { background: #3b82f6; color: white; }
        .tag-數學 { background: #f59e0b; color: white; }
        .tag-自然 { background: #10b981; color: white; }
        .tag-社會 { background: #8b5cf6; color: white; }
        .tag-其他 { background: #6b7280; color: white; }

        .loading-overlay { position: fixed; inset: 0; background: #2D2D2D; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .spinner { width: 40px; height: 40px; border: 4px solid #4b0082; border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="vibrant-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // Firebase 配置 (已整合您的專案 ID)
        const myFirebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(myFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";
        const geminiApiKey = ""; // 由環境自動帶入

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const TimeUnit = ({ label, value }) => {
            const isDays = label === "天";
            return (
                <div className="flex flex-col items-center">
                    <div className={`bg-stone-800 rounded-2xl w-full py-2 md:py-3 border-2 ${isDays ? 'border-red-500 divine-glow-red' : 'border-amber-500'} shadow-xl`}>
                        <span className={`text-2xl md:text-4xl font-black tabular-nums ${isDays ? 'text-red-500' : 'text-amber-400'}`}>
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] font-black text-stone-400 mt-1 uppercase tracking-tighter">{label}</span>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [isLoading, setIsLoading] = useState(true);
            const [inputMode, setInputMode] = useState("text"); 
            const [viewMode, setViewMode] = useState("active"); // 'active' 或 'history'
            const [aiMessage, setAiMessage] = useState(null);
            const [selectedImg, setSelectedImg] = useState(null); 
            
            // 刪除控制
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [deletePwd, setDeletePwd] = useState("");
            const [pwdError, setPwdError] = useState(false);

            // 媽媽佈局狀態
            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newCategory, setNewCategory] = useState("國文");
            const [previewList, setPreviewList] = useState([]); 
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);

            // AI 鼓勵語函數
            const generateAiEncouragement = async (subject) => {
                const systemPrompt = "你是一位熱血的圍棋導師佐為。稟軒剛答對一題，請用不超過15字的棋靈王風格熱血語句鼓勵他。";
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `稟軒剛才答對了一題${subject}題目。` }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                    });
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "這一手棋下得太漂亮了！";
                } catch (e) { return "神之一手！繼續保持這股氣勢！"; }
            };

            // 系統啟動
            useEffect(() => {
                onAuthStateChanged(auth, u => {
                    if (!u) signInAnonymously(auth);
                    setUser(u);
                });
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({ d: Math.floor(diff / 86400000), h: Math.floor((diff / 3600000) % 24), m: Math.floor((diff / 60000) % 60), s: Math.floor((diff / 1000) % 60) });
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            // 資料監聽
            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                return onSnapshot(q, (snapshot) => {
                    const taskList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTasks(taskList);
                    setIsLoading(false);
                });
            }, [user]);

            // 核心分頁邏輯
            const filteredTasks = useMemo(() => {
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                
                if (viewMode === 'active') {
                    return tasks.filter(task => {
                        if (!task.completed) return true;
                        // 複習邏輯：曾有錯誤 + 已完成但完成日不是今天 -> 重新出現於 active
                        if (task.wasIncorrect && task.status === 'needsReview') {
                            const solvedDate = task.completedAt ? new Date(task.completedAt?.seconds * 1000).toISOString().split('T')[0] : "";
                            return solvedDate !== todayStr;
                        }
                        return false;
                    }).sort((a, b) => new Date(a.date) - new Date(b.date));
                } else {
                    return tasks.filter(task => {
                        if (!task.completed) return false;
                        if (task.wasIncorrect && task.status === 'needsReview') {
                            const solvedDate = task.completedAt ? new Date(task.completedAt?.seconds * 1000).toISOString().split('T')[0] : "";
                            return solvedDate === todayStr;
                        }
                        return true;
                    }).sort((a, b) => (b.completedAt?.seconds || 0) - (a.completedAt?.seconds || 0));
                }
            }, [tasks, viewMode]);

            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1000;
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleFiles = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    setIsLoading(true);
                    const newPreviews = await Promise.all(files.map(async (file) => ({
                        id: Math.random().toString(36).substr(2, 9),
                        dataUrl: await compressImage(file),
                        qType: 'choice',
                        answer: 'A'
                    })));
                    setPreviewList(prev => [...prev, ...newPreviews]);
                    setIsLoading(false);
                }
            };

            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.trim() && previewList.length === 0) return;
                setIsLoading(true);
                try {
                    if (inputMode === 'photo') {
                        await Promise.all(previewList.map(item => 
                            addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                                type: 'photo', questionType: item.qType, content: newTask,
                                date: newDate, category: newCategory, imageUrl: item.dataUrl,
                                correctAnswer: item.answer, note: "", completed: false,
                                wasIncorrect: false, status: 'active', createdAt: serverTimestamp()
                            })
                        ));
                        setPreviewList([]);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                            type: 'text', content: newTask, date: newDate, category: newCategory,
                            completed: false, status: 'active', createdAt: serverTimestamp()
                        });
                    }
                    setNewTask("");
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            const submitAnswer = async (task, inputAnswer) => {
                if (!inputAnswer.trim()) return;
                const isCorrect = inputAnswer.trim().toUpperCase() === task.correctAnswer.trim().toUpperCase();
                if (isCorrect) {
                    const msg = await generateAiEncouragement(task.category);
                    setAiMessage({ text: msg, status: 'correct' });
                    setTimeout(async () => {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                            completed: true, status: task.wasIncorrect ? 'needsReview' : 'archived', completedAt: serverTimestamp() 
                        });
                        setAiMessage(null);
                    }, 3000);
                } else {
                    setAiMessage({ text: "再思索一下，這一步棋還能更完美！", status: 'wrong' });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        wasIncorrect: true, status: 'needsReview' 
                    });
                    setTimeout(() => setAiMessage(null), 2500);
                }
            };

            const confirmDelete = async () => {
                if (deletePwd === "670512") {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', deleteTarget));
                    setDeleteTarget(null); setDeletePwd(""); setPwdError(false);
                } else {
                    setPwdError(true);
                    setTimeout(() => setPwdError(false), 2000);
                }
            };

            if (isLoading && !user) return <div className="loading-overlay"><div className="spinner"></div></div>;

            return (
                <div className="min-h-screen">
                    <div className="go-board-overlay"></div>

                    {/* AI 彈窗 */}
                    {aiMessage && (
                        <div className="fixed inset-0 z-[500] flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className={`glass-card p-10 rounded-3xl shadow-2xl max-w-sm text-center border-t-8 ${aiMessage.status === 'correct' ? 'border-green-500' : 'border-red-500'} scale-110`}>
                                <Icon name={aiMessage.status === 'correct' ? "award" : "help-circle"} size={60} className={aiMessage.status === 'correct' ? 'text-amber-500 mx-auto mb-4' : 'text-red-500 mx-auto mb-4'} />
                                <h3 className="text-2xl font-black mb-2 text-stone-800 tracking-tight">{aiMessage.status === 'correct' ? "中盤獲勝！" : "尚未突圍"}</h3>
                                <p className="text-stone-600 font-bold italic">{aiMessage.text}</p>
                            </div>
                        </div>
                    )}

                    {/* 刪除密碼彈窗 */}
                    {deleteTarget && (
                        <div className="fixed inset-0 z-[550] flex items-center justify-center p-6 bg-stone-900/80 backdrop-blur-md animate-in zoom-in-95 duration-200">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl border-4 border-stone-800 w-full max-w-xs text-center">
                                <Icon name="lock" size={40} className="mx-auto mb-4 text-stone-800" />
                                <h3 className="text-xl font-black mb-4 text-stone-800 tracking-tighter">確認刪除題目</h3>
                                <input type="password" value={deletePwd} onChange={(e) => setDeletePwd(e.target.value)} className={`w-full p-3 rounded-xl border-2 mb-4 text-center font-black tracking-widest outline-none ${pwdError ? 'border-red-500 bg-red-50' : 'border-stone-200 focus:border-stone-800'}`} placeholder="••••••" onKeyDown={(e) => e.key === 'Enter' && confirmDelete()} />
                                <div className="flex gap-2">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-3 bg-stone-100 text-stone-500 rounded-xl font-bold">取消</button>
                                    <button onClick={confirmDelete} className="flex-1 py-3 bg-stone-900 text-white rounded-xl font-bold">確認</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 大圖檢視 */}
                    {selectedImg && (
                        <div className="fixed inset-0 z-[600] bg-black/95 flex items-center justify-center p-4 cursor-pointer" onClick={() => setSelectedImg(null)}>
                            <img src={selectedImg} className="max-w-full max-h-full rounded-xl shadow-2xl animate-in zoom-in-95" />
                        </div>
                    )}

                    {/* 頁首 */}
                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-6 px-6 text-center shadow-2xl relative z-10 border-b-4 border-amber-500">
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-6 py-2 rounded-full bg-amber-500 text-black mb-4 shadow-lg ring-4 ring-amber-500/20 sai-title">
                                <Icon name="flame" size={24} />
                                <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <h1 className="text-2xl md:text-3xl font-black mb-4 tracking-tight opacity-95">稟軒，引導勝利的神之一手！</h1>
                            <div className="grid grid-cols-4 gap-2 md:gap-4 max-w-sm mx-auto">
                                <TimeUnit label="天" value={timeLeft.d} />
                                <TimeUnit label="時" value={timeLeft.h} />
                                <TimeUnit label="分" value={timeLeft.m} />
                                <TimeUnit label="秒" value={timeLeft.s} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6 relative z-10">
                        <div className="grid lg:grid-cols-12 gap-8">
                            
                            {/* 媽媽區域 */}
                            <div className="lg:col-span-4">
                                <div className="glass-card p-6 rounded-3xl border-2 border-stone-800 shadow-2xl sticky top-4">
                                    <h2 className="font-black text-xl mb-4 flex items-center gap-2 text-stone-800">
                                        <div className="w-5 h-5 rounded-full bg-black"></div> 佈局策略 (媽媽)
                                    </h2>
                                    
                                    <div className="flex bg-stone-100 rounded-2xl p-1 mb-6">
                                        {['text', 'photo'].map(mode => (
                                            <button key={mode} onClick={() => setInputMode(mode)} className={`flex-1 py-3 text-sm font-black rounded-xl transition-all ${inputMode === mode ? 'bg-white text-indigo-700 shadow-md' : 'text-stone-400'}`}>
                                                {mode === 'text' ? "純文字" : "照片多圖佈陣"}
                                            </button>
                                        ))}
                                    </div>

                                    <form onSubmit={addTask} className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm" />
                                            <select value={newCategory} onChange={e => setNewCategory(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-black text-sm">
                                                {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>

                                        {inputMode === 'photo' ? (
                                            <div className="space-y-4">
                                                <div onClick={() => fileInputRef.current.click()} className="p-6 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center cursor-pointer hover:bg-white bg-indigo-100/30">
                                                    <Icon name="image-plus" size={32} className="text-indigo-400 mb-1" />
                                                    <span className="text-[10px] font-black uppercase text-indigo-500">選取多道題目</span>
                                                    <input ref={fileInputRef} type="file" accept="image/*" multiple onChange={handleFiles} className="hidden" />
                                                </div>

                                                <div className="space-y-3 max-h-80 overflow-y-auto pr-2 custom-scroll">
                                                    {previewList.map((item) => (
                                                        <div key={item.id} className="p-3 bg-white/50 rounded-2xl border-2 border-stone-200 relative animate-in slide-in-from-right duration-300">
                                                            <button type="button" onClick={() => setPreviewList(prev => prev.filter(i => i.id !== item.id))} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow-lg z-20 hover:scale-110 active:scale-95 transition-all"><Icon name="x" size={14} /></button>
                                                            <div className="flex gap-3">
                                                                <img src={item.dataUrl} className="w-16 h-16 object-cover rounded-lg border cursor-zoom-in hover:brightness-90 transition-all" onClick={() => setSelectedImg(item.dataUrl)} />
                                                                <div className="flex-1 space-y-2">
                                                                    <div className="flex gap-1">
                                                                        {['choice', 'open'].map(t => <button key={t} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: t} : i))} className={`flex-1 py-1 text-[9px] font-black rounded border ${item.qType === t ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-stone-400 border-stone-200'}`}>{t === 'choice' ? '選擇題' : '填空題'}</button>)}
                                                                    </div>
                                                                    {item.qType === 'choice' ? (
                                                                        <div className="flex justify-between gap-1">
                                                                            {["A", "B", "C", "D"].map(c => <button key={c} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: c} : i))} className={`flex-1 aspect-square flex items-center justify-center rounded-full text-[10px] font-black border ${item.answer === c ? 'bg-black text-white border-black' : 'bg-white text-stone-300 border-stone-200'}`}>{c}</button>)}
                                                                        </div>
                                                                    ) : (
                                                                        <input type="text" value={item.answer} onChange={e => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: e.target.value} : i))} className="w-full p-1.5 border-2 border-stone-100 rounded-lg text-[9px] font-bold outline-none bg-white focus:border-indigo-300 transition-all" placeholder="填寫正確答案..." />
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <textarea placeholder="例如：讀完國文第一冊、完成英文模擬試卷一..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="4" className="w-full p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm outline-none" />
                                        )}

                                        <button type="submit" disabled={isLoading} className="w-full bg-stone-900 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-black active:scale-95 transition-all">
                                            {isLoading ? "對局啟動中..." : inputMode === 'photo' ? `落子佈局 ${previewList.length} 道題目` : "落子新增任務"}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* 稟軒區域 */}
                            <div className="lg:col-span-8">
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                                    <h2 className="font-black text-xl flex items-center gap-2 text-stone-800">
                                        <div className="w-5 h-5 rounded-full bg-white border-2 border-stone-800 shadow-md"></div> 實戰對局
                                    </h2>
                                    
                                    {/* 分頁器 */}
                                    <div className="flex bg-stone-200/50 p-1 rounded-2xl border border-stone-200">
                                        <button onClick={() => setViewMode('active')} className={`px-6 py-2 rounded-xl text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'active' ? 'bg-stone-900 text-white shadow-lg' : 'text-stone-500 hover:text-stone-700'}`}>
                                            <Icon name="sword" size={16} /> 待挑戰 ({tasks.filter(t => !t.completed).length})
                                        </button>
                                        <button onClick={() => setViewMode('history')} className={`px-6 py-2 rounded-xl text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'history' ? 'bg-amber-500 text-white shadow-lg' : 'text-stone-500 hover:text-stone-700'}`}>
                                            <Icon name="history" size={16} /> 光榮戰績 ({tasks.filter(t => t.completed).length})
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-6 animate-in fade-in duration-500">
                                    {filteredTasks.map(task => (
                                        <TaskCard 
                                            key={task.id} 
                                            task={task} 
                                            mode={viewMode}
                                            onDeleteRequest={() => setDeleteTarget(task.id)} 
                                            onSubmit={(ans) => submitAnswer(task, ans)}
                                            onTextDone={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { completed: true, status: 'archived', completedAt: serverTimestamp() })}
                                            openImg={setSelectedImg}
                                        />
                                    ))}
                                    {filteredTasks.length === 0 && (
                                        <div className="md:col-span-2 text-center py-24 border-4 border-dashed border-stone-300 rounded-3xl font-black text-stone-400 italic bg-white/50">
                                            {viewMode === 'active' ? "棋盤清空，等候佐為與媽媽佈局..." : "尚未寫下任何戰績，趕快去突破難關吧！"}
                                        </div>
                                    )}
                                </div>

                                {/* 結尾裝飾 */}
                                <div className="mt-12 text-center bg-white/70 py-8 rounded-3xl border border-white shadow-xl">
                                    <div className="flex justify-center gap-8 mb-4">
                                        <div className="w-10 h-10 rounded-full bg-stone-900 shadow-2xl"></div>
                                        <div className="w-10 h-10 rounded-full bg-white border-4 border-stone-100 shadow-xl"></div>
                                        <div className="w-10 h-10 rounded-full bg-stone-900 shadow-2xl"></div>
                                    </div>
                                    <p className="text-stone-800 font-black tracking-[0.3em] text-sm px-6 leading-relaxed">
                                        每一顆落下的棋子，都是通往成功的神之一手。<br className="md:hidden" />稟軒加油！
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const TaskCard = ({ task, onDeleteRequest, onSubmit, onTextDone, openImg, mode }) => {
            const [myInput, setMyInput] = useState("");
            const isReview = task.wasIncorrect && task.status === 'needsReview' && mode === 'active';

            return (
                <div className={`flex flex-col rounded-3xl border-2 transition-all duration-300 glass-card shadow-lg group overflow-hidden border-stone-800 category-${task.category} ${isReview ? 'ring-4 ring-amber-400 animate-pulse' : ''} ${mode === 'history' ? 'opacity-90' : ''}`}>
                    <div className="p-3 flex items-center justify-between border-b bg-stone-50/50">
                        <div className="flex items-center gap-2">
                            <span className={`px-3 py-1 rounded-full text-[10px] font-black tag-${task.category}`}>{task.category}</span>
                            <span className="text-[10px] text-stone-500 font-black tracking-widest uppercase">{task.date}</span>
                            {isReview && <span className="text-[10px] bg-amber-500 text-white px-3 py-1 rounded-full font-black shadow-sm">神之再臨</span>}
                            {mode === 'history' && <span className="text-[10px] bg-green-500 text-white px-3 py-1 rounded-full font-black shadow-sm">已擊破</span>}
                        </div>
                        <button onClick={onDeleteRequest} className="opacity-0 group-hover:opacity-100 text-stone-300 hover:text-red-500 transition-opacity p-1"><Icon name="trash-2" size={16} /></button>
                    </div>

                    <div className="p-5 flex-1 flex flex-col">
                        <div className="flex-1">
                            <div className="flex items-start gap-4 mb-4">
                                {task.type === 'text' && mode === 'active' && (
                                    <button onClick={onTextDone} className="mt-1 text-stone-300 hover:text-green-500 transition-all hover:scale-110 active:scale-90"><Icon name="circle" size={32} /></button>
                                )}
                                <p className={`text-lg font-black text-stone-900 leading-tight ${mode === 'history' ? 'line-through text-stone-400' : ''}`}>
                                    {task.content || (task.type === 'photo' ? '解出這一步棋：' : '')}
                                </p>
                            </div>
                            {task.imageUrl && (
                                <div className="mb-4 cursor-zoom-in relative group/img shadow-inner rounded-2xl overflow-hidden border-2 border-stone-100" onClick={() => openImg(task.imageUrl)}>
                                    <img src={task.imageUrl} className="w-full h-48 object-cover group-hover/img:brightness-90 transition-all" />
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover/img:opacity-100 transition-opacity bg-black/10">
                                        <Icon name="maximize" size={32} className="text-white drop-shadow-lg" />
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 作答區 (待挑戰) */}
                        {task.type === 'photo' && mode === 'active' && (
                            <div className="mt-auto pt-4 bg-stone-100/50 p-4 rounded-2xl border border-stone-200">
                                <p className="text-[10px] font-black text-stone-400 mb-3 uppercase tracking-tighter">提交解答</p>
                                {task.questionType === 'choice' ? (
                                    <div className="grid grid-cols-4 gap-2">
                                        {["A", "B", "C", "D"].map(choice => (
                                            <button key={choice} onClick={() => onSubmit(choice)} className="aspect-square bg-white border-2 border-stone-300 rounded-xl font-black text-lg hover:bg-stone-900 hover:text-white hover:border-black transition-all active:scale-90 shadow-sm">{choice}</button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex gap-2">
                                        <input type="text" value={myInput} onChange={e => setMyInput(e.target.value)} placeholder="輸入你的答案..." className="flex-1 p-3 rounded-xl border-2 border-stone-200 font-bold text-sm outline-none bg-white focus:border-indigo-400 transition-all" onKeyDown={e => e.key === 'Enter' && onSubmit(myInput)} />
                                        <button onClick={() => onSubmit(myInput)} className="bg-stone-800 text-white px-6 rounded-xl font-black text-xs hover:bg-black transition-all active:scale-95 shadow-lg">提交</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* 答案回顧 (歷史) */}
                        {task.type === 'photo' && mode === 'history' && (
                            <div className="mt-auto p-4 bg-amber-50 rounded-2xl border border-amber-100 flex items-center justify-between">
                                <div className="flex flex-col">
                                    <span className="text-[9px] font-black text-amber-600 uppercase">正確答案</span>
                                    <span className="text-xl font-black text-stone-800">{task.correctAnswer}</span>
                                </div>
                                <Icon name="check-circle" size={24} className="text-green-500" />
                            </div>
                        )}
                    </div>

                    <div className="px-5 pb-5 mt-2">
                        <div className="flex items-center gap-3 border-t-2 border-stone-100 pt-3">
                            <Icon name="edit-3" size={14} className="text-stone-300" />
                            <input type="text" placeholder="補充筆記或心得..." defaultValue={task.note} onBlur={e => updateDoc(doc(db, 'artifacts', 'exam-8ae8d', 'public', 'data', 'tasks', task.id), { note: e.target.value })} className="w-full bg-transparent outline-none italic font-black text-sm text-stone-500 focus:text-amber-600 transition-colors" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
