<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>稟軒會考衝刺首頁 - SAI 應試覺醒 V13.6</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@500;700;900&display=swap');
        
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; background: #FDFBF7; scroll-behavior: smooth; }
        .vibrant-bg { background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); position: relative; min-height: 100vh; }
        .go-board-overlay { position: fixed; inset: 0; background-image: linear-gradient(#8b4513 0.5px, transparent 0.5px), linear-gradient(90deg, #8b4513 0.5px, transparent 0.5px); background-size: 40px 40px; opacity: 0.1; pointer-events: none; z-index: 0; }
        
        .divine-glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); animation: pulse-glow-red 3s infinite; }
        @keyframes pulse-glow-red { 0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); } 50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.7); } }
        
        .glass-card { background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        .tag-國文 { background: #ef4444; color: white; }
        .tag-英文 { background: #3b82f6; color: white; }
        .tag-數學 { background: #f59e0b; color: white; }
        .tag-自然 { background: #10b981; color: white; }
        .tag-社會 { background: #8b5cf6; color: white; }
        .tag-其他 { background: #6b7280; color: white; }

        .loading-overlay { position: fixed; inset: 0; background: #2D2D2D; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #4b0082; border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
        
        .btn-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* 試卷美學樣式 */
        .formal-exam-container {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03);
        }
        
        .exam-question-text {
            font-family: 'Noto Serif TC', serif;
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 2.0;
            color: #111827;
            letter-spacing: 0.01em;
            white-space: pre-line;
        }

        .ai-label-subtle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #4338ca;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .ai-label-subtle::before {
            content: ""; width: 6px; height: 6px; background: #4338ca; border-radius: 50%;
        }

        /* 裁剪 Modal 樣式 */
        .cropper-modal-container {
            background-color: rgba(0, 0, 0, 0.92);
        }
        .cropper-view-box, .cropper-face {
            border-radius: 4px; 
        }

        /* 背景上傳進度條 */
        .upload-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 5000;
            font-weight: 900;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .upload-status-bar.show { transform: translateY(0); }
        .upload-status-bar.success { background: #059669; }
        .upload-status-bar.error { background: #dc2626; }
    </style>
</head>
<body class="vibrant-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const myFirebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(myFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";
        const apiKey = ""; 

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        // 穩定的 Icon 組件 (防止 React DOM 報錯)
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return (
                <span className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </span>
            );
        };

        const TimeUnit = ({ label, value }) => (
            <div className="flex flex-col items-center">
                <div className="bg-stone-800 rounded-2xl w-full py-3 border-2 border-amber-500 shadow-xl">
                    <span className="text-2xl md:text-4xl font-black tabular-nums text-amber-400">
                        {String(value).padStart(2, '0')}
                    </span>
                </div>
                <span className="text-[10px] font-black text-stone-400 mt-1 uppercase tracking-tighter">{label}</span>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [bgUploadStatus, setBgUploadStatus] = useState({ show: false, message: "", type: "info" });
            const [historyDisplayLimit, setHistoryDisplayLimit] = useState(10);
            
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [generatingStatus, setGeneratingStatus] = useState(null); 
            const [generatingId, setGeneratingId] = useState(null); 
            const [viewMode, setViewMode] = useState("active"); 
            const [inputMode, setInputMode] = useState("photo"); 
            
            // V13.6 科目篩選狀態
            const [selectedSubject, setSelectedSubject] = useState("全部");

            const [aiMessage, setAiMessage] = useState(null);
            const [selectedImg, setSelectedImg] = useState(null); 
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isDeleting, setIsDeleting] = useState(false);

            // 圖片裁剪與 AI 淨化狀態
            const [isPreCompressing, setIsPreCompressing] = useState(false); 
            const [cleaningImageId, setCleaningImageId] = useState(null); 
            const [croppingImage, setCroppingImage] = useState(null); 
            const [isProcessingCrop, setIsProcessingCrop] = useState(false); 
            const cropperRef = useRef(null);
            const cropperImgRef = useRef(null);

            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newCategory, setNewCategory] = useState("國文");
            const [previewList, setPreviewList] = useState([]); 
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);

            const todayStr = useMemo(() => {
                const now = new Date();
                return now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
            }, []);

            const triggerBgStatus = (msg, type = "info", duration = 3000) => {
                setBgUploadStatus({ show: true, message: msg, type });
                if (duration > 0) {
                    setTimeout(() => setBgUploadStatus(prev => ({ ...prev, show: false })), duration);
                }
            };

            const callGeminiWithRetry = async (systemPrompt, userPrompt, schema = null, imageBase64 = null, tryTextOnly = false) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const parts = [{ text: userPrompt }];
                if (!tryTextOnly && imageBase64 && imageBase64.includes('base64,')) {
                    parts.push({ inlineData: { mimeType: "image/jpeg", data: imageBase64.split('base64,')[1] } });
                }
                const payload = { contents: [{ role: "user", parts }], systemInstruction: { parts: [{ text: systemPrompt }] } };
                if (schema) payload.generationConfig = { responseMimeType: "application/json", responseSchema: schema };

                for (let i = 0; i <= 3; i++) {
                    try {
                        const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (!response.ok) throw new Error("API_ERROR");
                        const result = await response.json();
                        return result.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) { 
                        if (i === 3) {
                            if (!tryTextOnly && imageBase64) return await callGeminiWithRetry(systemPrompt, userPrompt, schema, null, true);
                            throw err;
                        }
                        await new Promise(r => setTimeout(r, 1000)); 
                    }
                }
            };

            const callImagen = async (prompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const payload = { instances: { prompt: `${prompt}. Textbook style illustration, minimalist lines, no text.` }, parameters: { sampleCount: 1 } };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                } catch (e) { return null; }
            };

            // AI 智慧衍生題生成
            const generateSimilarTask = async (task) => {
                setGeneratingId(task.id);
                setGeneratingStatus('gemini');
                try {
                    const sys = `國中會考專家。基於原題生成一題觀念相同但內容不同的類似題。輸出 JSON。要求：
                    1. 選項 (A)(B)(C)(D) 分別換行。
                    2. 【極重要】盡量不用圖片出題，用文字情境描述。只有絕對必要時才給 imagePrompt，否則為 ""。`;
                    
                    const schema = { type: "OBJECT", properties: { content: { type: "STRING" }, qType: { type: "STRING", enum: ["choice", "open"] }, answer: { type: "STRING" }, imagePrompt: { type: "STRING" } }, required: ["content", "qType", "answer", "imagePrompt"] };
                    
                    const userP = `科目：${task.category}。原題：${task.content}。解答：${task.correctAnswer}。`;
                    const rawRes = await callGeminiWithRetry(sys, userP, schema, task.imageUrl);
                    const jsonMatch = rawRes.match(/\{[\s\S]*\}/);
                    const data = JSON.parse(jsonMatch[0]);
                    
                    let genImg = null;
                    const promptStr = (data.imagePrompt || "").trim();
                    if (promptStr.length > 10 && promptStr.toLowerCase() !== "none" && promptStr.toLowerCase() !== "null") { 
                        setGeneratingStatus('imagen'); 
                        genImg = await callImagen(promptStr); 
                    }
                    
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                        type: 'photo', questionType: data.qType || 'choice', 
                        content: `【AI 智能挑戰】\n${data.content}`, 
                        date: new Date().toISOString().split('T')[0], category: task.category || '其他', imageUrl: genImg, correctAnswer: data.answer || '無', 
                        note: `由 #${task.globalIndex} 衍生生成`, completed: false, wasIncorrect: false, status: 'active', 
                        createdAt: serverTimestamp(), similarCount: 0, attempts: 0 
                    });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { similarCount: (task.similarCount || 0) + 1 });
                    
                    setAiMessage({ text: genImg ? "AI 已精準落子（含附圖）！" : "AI 已極速落子（文字題）！", status: 'correct', loading: false });
                    setTimeout(() => setAiMessage(null), 2000);
                } catch (e) { 
                    setAiMessage({ text: "AI 解析受阻，請重試。", status: 'wrong', loading: false }); 
                    setTimeout(() => setAiMessage(null), 2500); 
                } finally { setGeneratingId(null); setGeneratingStatus(null); }
            };

            const compressDataUrl = (dataUrl) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1000;
                        let width = img.width, height = img.height;
                        if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // 品質壓縮
                    };
                    img.onerror = reject;
                    img.src = dataUrl;
                });
            };

            // AI 魔術橡皮擦：清除筆跡
            const handleCleanImage = async (id, base64Str) => {
                setCleaningImageId(id);
                triggerBgStatus("AI 魔術橡皮擦運轉中，正在擦除筆跡...", "info", 0);
                
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                    const data = base64Str.split('base64,')[1];
                    const mimeType = base64Str.match(/data:(.*?);/)?.[1] || "image/jpeg";

                    const payload = {
                        contents: [{
                            parts: [
                                { text: "Remove all hand-written texts, pencil draft marks, red pen circles, and annotations from this exam paper image. Keep ONLY the originally printed black text, lines, and diagrams perfectly intact." },
                                { inlineData: { mimeType, data } }
                            ]
                        }],
                        generationConfig: {
                            responseModalities: ["TEXT", "IMAGE"]
                        }
                    };

                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!res.ok) throw new Error("Image edit failed");
                    
                    const json = await res.json();
                    const newBase64 = json.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (newBase64) {
                        const rawDataUrl = `data:image/jpeg;base64,${newBase64}`;
                        const safeDataUrl = await compressDataUrl(rawDataUrl); 
                        
                        setPreviewList(prev => prev.map(item => item.id === id ? { ...item, dataUrl: safeDataUrl } : item));
                        triggerBgStatus("筆跡清除完成！題目煥然一新。", "success", 3000);
                    } else {
                        throw new Error("No image data returned");
                    }
                } catch (err) {
                    console.error("Clean Image Error:", err);
                    triggerBgStatus("清除失敗，可能是圖片過於複雜無法處理。", "error", 3000);
                } finally {
                    setCleaningImageId(null);
                }
            };

            useEffect(() => {
                onAuthStateChanged(auth, u => { if (!u) signInAnonymously(auth); setUser(u); });
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({ d: Math.floor(diff / 86400000), h: Math.floor((diff / 3600000) % 24), m: Math.floor((diff / 60000) % 60), s: Math.floor((diff / 1000) % 60) });
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                const unsubscribe = onSnapshot(q, (snap) => {
                    setTasks(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            const sortedTasks = useMemo(() => {
                const sorted = [...tasks].sort((a, b) => {
                    const dateA = a.date || "9999-99-99";
                    const dateB = b.date || "9999-99-99";
                    if (dateA !== dateB) return dateA.localeCompare(dateB);
                    const timeA = a.createdAt?.seconds || a.createdAt || 0;
                    const timeB = b.createdAt?.seconds || b.createdAt || 0;
                    return timeA - timeB;
                });
                return sorted.map((t, idx) => ({ ...t, globalIndex: idx + 1 }));
            }, [tasks]);

            // V13.6 加入科目篩選邏輯
            const listToDisplay = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") {
                    filtered = filtered.filter(t => t.category === selectedSubject);
                }

                if (viewMode === 'active') return filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr);
                if (viewMode === 'future') return filtered.filter(t => (t.date || "9999-99-99") > todayStr);
                return filtered.filter(t => t.completed).reverse().slice(0, historyDisplayLimit);
            }, [sortedTasks, viewMode, todayStr, historyDisplayLimit, selectedSubject]);

            // V13.6 標籤數量也跟著篩選連動
            const counts = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") {
                    filtered = filtered.filter(t => t.category === selectedSubject);
                }
                return {
                    active: filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr).length,
                    future: filtered.filter(t => (t.date || "9999-99-99") > todayStr).length,
                    history: filtered.filter(t => t.completed).length
                };
            }, [sortedTasks, todayStr, selectedSubject]);

            // 上傳前預壓縮 (降載防止裁剪器當機)
            const preCompressForCropper = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200; 
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const handleFileSelect = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsPreCompressing(true);
                try {
                    const safeImageUrl = await preCompressForCropper(file);
                    setCroppingImage(safeImageUrl);
                } catch (error) { alert("圖片載入失敗，請重試"); } finally { setIsPreCompressing(false); e.target.value = ""; }
            };

            const startCropper = () => {
                if (cropperRef.current) cropperRef.current.destroy();
                cropperRef.current = new Cropper(cropperImgRef.current, {
                    aspectRatio: NaN, viewMode: 1, autoCropArea: 0.8, dragMode: 'move', background: false, guides: true,
                });
            };

            const finalizeCrop = () => {
                if (isProcessingCrop || !cropperRef.current) return;
                setIsProcessingCrop(true);
                setTimeout(() => {
                    try {
                        const canvas = cropperRef.current.getCroppedCanvas({ maxWidth: 800, maxHeight: 800 });
                        const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 二次保護壓縮
                        setPreviewList(prev => [...prev, { id: Math.random().toString(36).substr(2, 9), dataUrl: croppedDataUrl, qType: 'choice', answer: 'A' }]);
                        cropperRef.current.destroy(); cropperRef.current = null; setCroppingImage(null);
                    } catch (err) { alert("處理失敗，請重試"); setCroppingImage(null); } finally { setIsProcessingCrop(false); }
                }, 50);
            };

            // 佈局落子
            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.trim() && previewList.length === 0) return;
                
                const itemsToUpload = [...previewList];
                const content = newTask;
                const date = newDate;
                const category = newCategory;

                setPreviewList([]); setNewTask("");
                triggerBgStatus("靈力同步中，考題已進入列隊...", "info", 0); 
                document.getElementById('battle-section')?.scrollIntoView({ behavior: 'smooth' });

                (async () => {
                    try {
                        await new Promise(r => setTimeout(r, 200));
                        if (inputMode === 'photo') {
                            await Promise.all(itemsToUpload.map(item => addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                                type: 'photo', questionType: item.qType, content, date, category, imageUrl: item.dataUrl, correctAnswer: item.answer, 
                                note: "", completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), similarCount: 0,
                                attempts: 0
                            })));
                        } else {
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                                type: 'text', content, date, category, completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), similarCount: 0,
                                attempts: 0 
                            });
                        }
                        triggerBgStatus("佈陣成功！新挑戰已發佈。", "success", 3000);
                    } catch (e) { triggerBgStatus("網路不穩或檔案過大，佈陣失敗。", "error", 4000); }
                })();
            };

            const handleTextDone = async (task) => {
                setAiMessage({ text: "任務達成！", status: 'correct', loading: false });
                setTimeout(async () => { 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        completed: true, status: 'archived', completedAt: serverTimestamp(),
                        attempts: (task.attempts || 0) + 1 
                    }); 
                    setAiMessage(null); 
                }, 1500);
            };

            const submitAnswer = async (task, inputAnswer) => {
                if (!inputAnswer.trim()) return;
                const correctAns = (task.correctAnswer || "").trim().toUpperCase();
                const newAttempts = (task.attempts || 0) + 1;
                
                if (inputAnswer.trim().toUpperCase() === correctAns) {
                    setAiMessage({ text: "妙手！成功突圍！", status: 'correct', loading: false });
                    setTimeout(async () => { 
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                            completed: true, status: 'archived', completedAt: serverTimestamp(),
                            attempts: newAttempts 
                        }); 
                        setAiMessage(null); 
                    }, 1500); 
                } else {
                    setAiMessage({ text: "棋路不通，請再深思！", status: 'wrong', loading: false });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        wasIncorrect: true, status: 'needsReview',
                        attempts: newAttempts 
                    });
                    setTimeout(() => setAiMessage(null), 1500);
                }
            };

            const confirmDelete = async () => {
                if (!deleteTarget) return;
                setIsDeleting(true);
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', deleteTarget));
                    triggerBgStatus("此局已從棋譜中抹除。", "success");
                } catch (e) { triggerBgStatus("移除失敗", "error"); } finally { setIsDeleting(false); setDeleteTarget(null); }
            };

            if (isLoading && !user) return <div className="loading-overlay"><div className="spinner"></div></div>;

            return (
                <div className="min-h-screen relative pb-20">
                    <div className="go-board-overlay"></div>

                    {/* 背景狀態進度條 */}
                    <div className={`upload-status-bar ${bgUploadStatus.show ? 'show' : ''} ${bgUploadStatus.type === 'success' ? 'success' : ''} ${bgUploadStatus.type === 'error' ? 'error' : ''}`}>
                        {bgUploadStatus.type === 'info' && <Icon name="loader-2" size={18} className="btn-spinner" />}
                        {bgUploadStatus.type === 'success' && <Icon name="check-circle" size={18} />}
                        {bgUploadStatus.type === 'error' && <Icon name="alert-triangle" size={18} />}
                        <span>{bgUploadStatus.message}</span>
                    </div>

                    {/* 防爆裁剪編輯器 */}
                    {croppingImage && (
                        <div className="fixed inset-0 z-[3000] cropper-modal-container flex flex-col items-center justify-center p-4 animate-in fade-in">
                            <div className="w-full max-w-2xl h-[65vh] relative mb-6">
                                <img ref={cropperImgRef} src={croppingImage} onLoad={startCropper} className="max-w-full hidden" />
                            </div>
                            <div className="w-full max-w-md bg-stone-900/90 backdrop-blur-xl p-5 rounded-3xl flex flex-col gap-5 border border-white/20 shadow-2xl">
                                <div className="flex justify-around text-white/90 px-2">
                                    <button onClick={() => cropperRef.current?.rotate(-90)} className="flex flex-col items-center gap-1.5 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-ccw" size={26} /><span className="text-[11px] font-bold">左轉</span></button>
                                    <button onClick={() => cropperRef.current?.rotate(90)} className="flex flex-col items-center gap-1.5 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-cw" size={26} /><span className="text-[11px] font-bold">右轉</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(0.1)} className="flex flex-col items-center gap-1.5 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-in" size={26} /><span className="text-[11px] font-bold">放大</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(-0.1)} className="flex flex-col items-center gap-1.5 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-out" size={26} /><span className="text-[11px] font-bold">縮小</span></button>
                                </div>
                                <div className="flex gap-3">
                                    <button disabled={isProcessingCrop} onClick={() => { setCroppingImage(null); if(cropperRef.current) cropperRef.current.destroy(); }} className="flex-1 py-4 bg-white/10 text-white rounded-2xl font-bold active:scale-95">取消</button>
                                    <button disabled={isProcessingCrop} onClick={finalizeCrop} className="flex-2 flex-[2] py-4 bg-amber-500 text-black rounded-2xl font-black shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                                        {isProcessingCrop ? <Icon name="loader-2" size={18} className="btn-spinner" /> : null}
                                        {isProcessingCrop ? "擷取中..." : "確認擷取範圍"}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* 全螢幕回饋 */}
                    {aiMessage && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6 bg-black/70 backdrop-blur-sm animate-in fade-in">
                            <div className="glass-card celebrate-pop p-10 rounded-3xl shadow-2xl max-w-sm text-center border-t-8 border-amber-500 scale-110">
                                <Icon name={aiMessage.status === 'correct' ? "award" : "help-circle"} size={80} className={`${aiMessage.status === 'correct' ? 'text-amber-500' : 'text-red-500'} mx-auto mb-6`} />
                                <h3 className="text-3xl font-black mb-3 text-stone-800 tracking-tight">{aiMessage.status === 'correct' ? "棋局得勝！" : "尚未突圍"}</h3>
                                <p className="text-xl text-stone-600 font-bold italic px-2 leading-relaxed">{aiMessage.text}</p>
                            </div>
                        </div>
                    )}

                    {deleteTarget && (
                        <div className="fixed inset-0 z-[1050] flex items-center justify-center p-6 bg-stone-900/90 backdrop-blur-md">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl border-4 border-stone-800 w-full max-w-xs text-center animate-in zoom-in-95">
                                <Icon name="trash-2" size={40} className="mx-auto mb-4 text-red-600" />
                                <h3 className="text-xl font-black mb-4 text-stone-800">移除此棋步？</h3>
                                <div className="flex gap-3 mt-6">
                                    <button disabled={isDeleting} onClick={() => setDeleteTarget(null)} className="flex-1 py-3 bg-stone-100 text-stone-600 rounded-xl font-bold active:scale-95">取消</button>
                                    <button disabled={isDeleting} onClick={confirmDelete} className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold shadow-lg active:scale-95 flex items-center justify-center gap-2">
                                        {isDeleting ? <Icon name="loader-2" size={16} className="btn-spinner" /> : null}確認刪除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedImg && (
                        <div className="fixed inset-0 z-[1100] bg-black/95 flex items-center justify-center p-4 cursor-pointer" onClick={() => setSelectedImg(null)}>
                            <img src={selectedImg} className="max-w-full max-h-full rounded-xl shadow-2xl border-4 border-white/20" />
                        </div>
                    )}

                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-6 px-6 text-center shadow-2xl relative z-10 border-b-4 border-amber-500">
                        <div className="absolute top-4 right-6 bg-white/10 px-3 py-1 rounded-full border border-white/20 text-[10px] font-black tracking-widest text-amber-200">VER 13.6</div>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-6 py-2 rounded-full bg-amber-500 text-black font-black text-[24px] mb-4 shadow-lg ring-4 ring-amber-500/20">
                                <Icon name="flame" size={24} /> <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <h1 className="text-2xl md:text-3xl font-black mb-4 tracking-tight text-white/90 uppercase">稟軒，引導勝利的神之一手！</h1>
                            <div className="grid grid-cols-4 gap-2 md:gap-4 max-w-sm mx-auto">
                                <TimeUnit label="天" value={timeLeft.d} /> <TimeUnit label="時" value={timeLeft.h} /> <TimeUnit label="分" value={timeLeft.m} /> <TimeUnit label="秒" value={timeLeft.s} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6 relative z-10">
                        <div className="grid lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-4">
                                <div className="glass-card p-6 rounded-3xl border-2 border-stone-800 shadow-2xl sticky top-4">
                                    <h2 className="font-black text-xl mb-4 flex items-center gap-2 text-stone-800"><div className="w-5 h-5 rounded-full bg-black"></div> 佈局策略 (媽媽)</h2>
                                    <div className="flex bg-stone-100 rounded-2xl p-1 mb-6 shadow-inner">
                                        <button onClick={() => setInputMode("photo")} className={`flex-1 py-3 text-sm font-black rounded-xl transition-all ${inputMode === "photo" ? 'bg-white text-indigo-700 shadow-md' : 'text-stone-400'}`}>拍照佈陣</button>
                                        <button onClick={() => setInputMode("text")} className={`flex-1 py-3 text-sm font-black rounded-xl transition-all ${inputMode === "text" ? 'bg-white text-indigo-700 shadow-md' : 'text-stone-400'}`}>文字任務</button>
                                    </div>
                                    <form onSubmit={addTask} className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm text-black shadow-inner" />
                                            <select value={newCategory} onChange={e => setNewCategory(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-black text-sm outline-none text-black">
                                                {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        {inputMode === 'photo' ? (
                                            <div className="space-y-4">
                                                <div onClick={() => !isPreCompressing && fileInputRef.current.click()} className={`p-6 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center cursor-pointer bg-indigo-100/30 transition-colors ${isPreCompressing ? 'opacity-60 cursor-not-allowed' : 'hover:bg-white'}`}>
                                                    {isPreCompressing ? (
                                                        <><Icon name="loader-2" size={32} className="text-indigo-400 mb-1 btn-spinner" /><span className="text-[10px] font-black uppercase text-indigo-500 tracking-widest">正在載入圖片...</span></>
                                                    ) : (
                                                        <><Icon name="camera" size={32} className="text-indigo-400 mb-1" /><span className="text-[10px] font-black uppercase text-indigo-500 tracking-widest">點此拍照並裁剪考題</span></>
                                                    )}
                                                    <input ref={fileInputRef} type="file" accept="image/*" onChange={handleFileSelect} className="hidden" />
                                                </div>
                                                <div className="space-y-3 max-h-80 overflow-y-auto pr-2 custom-scroll">
                                                    {previewList.map(item => (
                                                        <div key={item.id} className="p-4 bg-white/50 rounded-2xl border-2 border-stone-200 relative animate-in slide-in-from-right flex flex-col gap-3">
                                                            <button type="button" onClick={() => setPreviewList(prev => prev.filter(i => i.id !== item.id))} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1.5 shadow-lg z-20 hover:scale-110 active:scale-95 transition-all"><Icon name="x" size={14} /></button>
                                                            
                                                            <div className="w-full relative group">
                                                                <img src={item.dataUrl} className="w-full h-auto object-contain rounded-lg border shadow-sm cursor-zoom-in max-h-48 bg-white" onClick={() => setSelectedImg(item.dataUrl)} />
                                                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center rounded-lg pointer-events-none"></div>
                                                                <button type="button" onClick={() => handleCleanImage(item.id, item.dataUrl)} disabled={cleaningImageId === item.id} className="absolute bottom-2 right-2 bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-black shadow-lg flex items-center gap-1 hover:bg-indigo-700 active:scale-95 z-10 transition-all">
                                                                    {cleaningImageId === item.id ? <Icon name="loader-2" size={12} className="btn-spinner" /> : <Icon name="wand-2" size={12} />}
                                                                    {cleaningImageId === item.id ? "淨化中..." : "✨ AI 清除筆跡"}
                                                                </button>
                                                            </div>

                                                            <div className="flex flex-col gap-2">
                                                                <div className="flex gap-1">
                                                                    <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'choice'} : i))} className={`flex-1 py-1.5 text-[10px] font-black rounded-lg border ${item.qType === 'choice' ? 'bg-stone-800 text-white' : 'bg-white text-stone-500'}`}>選擇題</button>
                                                                    <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'open'} : i))} className={`flex-1 py-1.5 text-[10px] font-black rounded-lg border ${item.qType === 'open' ? 'bg-stone-800 text-white' : 'bg-white text-stone-500'}`}>填空題</button>
                                                                </div>
                                                                {item.qType === 'choice' ? (
                                                                    <div className="flex justify-between gap-1">
                                                                        {["A", "B", "C", "D"].map(c => <button key={c} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: c} : i))} className={`flex-1 py-1.5 rounded-lg text-[11px] font-black border transition-all ${item.answer === c ? 'bg-amber-500 text-stone-900 border-amber-600 shadow-sm' : 'bg-white text-stone-400'}`}>{c}</button>)}
                                                                    </div>
                                                                ) : (
                                                                    <input type="text" value={item.answer} onChange={e => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: e.target.value} : i))} className="w-full p-2 border-2 border-stone-200 rounded-lg text-[11px] font-bold text-black shadow-inner outline-none focus:border-indigo-500" placeholder="設定正確解答..." />
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <textarea placeholder="例如：完成國文複習講義..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="4" className="w-full p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm outline-none text-black shadow-inner" />
                                        )}
                                        <button type="submit" disabled={isSubmitting || (inputMode === 'photo' ? previewList.length === 0 : !newTask.trim())} className={`w-full py-4 rounded-2xl font-black text-lg shadow-xl transition-all flex items-center justify-center gap-3 bg-stone-900 text-white hover:bg-black active:scale-95`}>
                                            確認佈局落子
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div className="lg:col-span-8" id="battle-section">
                                <div className="flex flex-col xl:flex-row xl:items-center justify-between mb-4 gap-4">
                                    <h2 className="font-black text-xl flex items-center gap-2 text-stone-800"><div className="w-5 h-5 rounded-full bg-white border-2 border-stone-800 shadow-md"></div> 實戰對局區域</h2>
                                    <div className="flex bg-stone-200/60 p-1 rounded-2xl border border-stone-200 shadow-inner scale-90 sm:scale-100 origin-left overflow-x-auto">
                                        <button onClick={() => setViewMode('active')} className={`whitespace-nowrap px-4 py-2 rounded-xl text-[11px] sm:text-xs font-black transition-all flex items-center gap-2 ${viewMode === 'active' ? 'bg-stone-900 text-white shadow-lg' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="swords" size={14} /> 待挑戰 ({counts.active})</button>
                                        <button onClick={() => setViewMode('future')} className={`whitespace-nowrap px-4 py-2 rounded-xl text-[11px] sm:text-xs font-black transition-all flex items-center gap-2 ${viewMode === 'future' ? 'bg-indigo-700 text-white shadow-lg' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="calendar" size={14} /> 預讀計畫 ({counts.future})</button>
                                        <button onClick={() => setViewMode('history')} className={`whitespace-nowrap px-4 py-2 rounded-xl text-[11px] sm:text-xs font-black transition-all flex items-center gap-2 ${viewMode === 'history' ? 'bg-amber-600 text-white shadow-lg' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="award" size={14} /> 戰績榜 ({counts.history})</button>
                                    </div>
                                </div>

                                {/* V13.6 科目篩選器 */}
                                <div className="flex gap-2 overflow-x-auto custom-scroll pb-2 mb-4">
                                    {["全部", ...SUBJECTS].map(sub => (
                                        <button
                                            key={sub}
                                            onClick={() => setSelectedSubject(sub)}
                                            className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-black transition-all border shadow-sm ${
                                                selectedSubject === sub
                                                    ? 'bg-stone-800 text-white border-stone-800'
                                                    : 'bg-white text-stone-500 border-stone-200 hover:bg-stone-100 hover:text-stone-800'
                                            }`}
                                        >
                                            {sub}
                                        </button>
                                    ))}
                                </div>

                                <div className="grid md:grid-cols-2 gap-6 min-h-[400px]">
                                    {listToDisplay.map(task => (
                                        <TaskCard 
                                            key={task.id} task={task} mode={viewMode} isGenerating={generatingId === task.id} genStatus={generatingStatus}
                                            onDelete={() => setDeleteTarget(task.id)} onSubmit={ans => submitAnswer(task, ans)} onTextDone={() => handleTextDone(task)}
                                            onGenerateSimilar={() => generateSimilarTask(task)} openImg={setSelectedImg} onUpdateNote={note => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { note })}
                                        />
                                    ))}
                                    {listToDisplay.length === 0 && <div className="md:col-span-2 text-center py-24 border-4 border-dashed border-stone-300 rounded-3xl font-black text-stone-400 italic px-10">{isLoading ? "正在連線靈界..." : `目前「${selectedSubject}」清單清空，等候落子。`}</div>}
                                </div>

                                {viewMode === 'history' && counts.history > historyDisplayLimit && (
                                    <div className="mt-8 text-center animate-in slide-in-from-bottom">
                                        <button onClick={() => setHistoryDisplayLimit(prev => prev + 10)} className="bg-white border-2 border-stone-800 text-stone-800 px-8 py-3 rounded-2xl font-black text-sm shadow-md hover:bg-stone-50 active:scale-95 transition-all">
                                            <Icon name="chevrons-down" size={18} className="inline mr-2" /> 檢索更多戰績 (展示 {historyDisplayLimit} / {counts.history} 題)
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const TaskCard = ({ task, onDelete, onSubmit, onTextDone, onGenerateSimilar, openImg, mode, onUpdateNote, isGenerating, genStatus }) => {
            const [myInput, setMyInput] = useState("");
            
            const contentStr = task.content || "";
            const isReview = task.wasIncorrect && task.status === 'needsReview' && mode === 'active';
            const isAiGen = contentStr.startsWith('【AI 智能挑戰】');
            const displayContent = isAiGen ? contentStr.replace('【AI 智能挑戰】\n', '') : contentStr;
            const attemptCount = task.attempts || 1;

            return (
                <div className={`flex flex-col rounded-3xl border-2 transition-all duration-300 glass-card shadow-lg group overflow-hidden border-stone-800 category-${task.category || '其他'} ${isReview ? 'ring-4 ring-amber-400 animate-pulse' : ''} ${mode === 'history' ? 'opacity-85 grayscale-[0.05]' : ''}`}>
                    <div className="p-3 flex items-center justify-between border-b bg-stone-50/50">
                        <div className="flex items-center gap-2">
                            <span className="bg-stone-800 text-white text-[9px] font-black px-1.5 py-0.5 rounded shadow-sm">#{task.globalIndex || '?'}</span>
                            <span className={`px-2.5 py-0.5 rounded-full text-[10px] font-black tag-${task.category || '其他'}`}>{task.category || '未分類'}</span>
                            
                            {mode === 'history' && task.type === 'photo' && (
                                <span className={`px-2 py-0.5 rounded-full text-[9px] font-black border flex items-center gap-1 shadow-sm ${attemptCount === 1 ? 'bg-emerald-50 text-emerald-600 border-emerald-200' : 'bg-rose-50 text-rose-600 border-rose-200'}`}>
                                    <Icon name={attemptCount === 1 ? "check-circle-2" : "target"} size={10} />
                                    {attemptCount === 1 ? '一擊必殺' : `挑戰 ${attemptCount} 次`}
                                </span>
                            )}

                            {mode === 'history' && (
                                <button onClick={e => { e.stopPropagation(); onGenerateSimilar(); }} disabled={isGenerating} className={`flex items-center gap-1 px-2 py-0.5 rounded-full text-[10px] font-black border transition-all ${isGenerating ? 'bg-stone-100 text-stone-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-95 shadow-sm'}`}>
                                    {isGenerating ? <Icon name="loader-2" size={10} className="btn-spinner" /> : <Icon name="sparkles" size={10} />} {isGenerating ? (genStatus === 'gemini' ? '思考中' : '繪圖中') : `AI題(${task.similarCount || 0})`}
                                </button>
                            )}
                            <span className={`text-[10px] font-black tracking-tighter uppercase ${mode === 'future' ? 'text-indigo-600' : 'text-stone-500'}`}>{task.date || '未知日期'}</span>
                        </div>
                        <button onClick={onDelete} className="opacity-0 group-hover:opacity-100 text-stone-400 hover:text-red-500 p-1 transition-all active:scale-90"><Icon name="trash-2" size={16} /></button>
                    </div>
                    <div className="p-5 flex-1 flex flex-col">
                        <div className="flex-1">
                            <div className="flex items-start gap-3 mb-4">
                                {task.type === 'text' && mode === 'active' && <button onClick={onTextDone} className="mt-1 text-stone-300 hover:text-green-500 active:scale-90 transition-transform flex-shrink-0"><Icon name="circle" size={32} /></button>}
                                <div className="flex-1">
                                    {isAiGen && (
                                        <div className="ai-label-subtle">
                                            AI 智能佈陣
                                        </div>
                                    )}
                                    <div className="formal-exam-container">
                                        <div className={`exam-question-text ${mode === 'history' ? 'line-through text-stone-400 opacity-60' : ''}`}>
                                            {displayContent || '解出下列對局：'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {task.imageUrl && (
                                <div className="mb-6 cursor-zoom-in relative group/img rounded-2xl overflow-hidden border-2 border-stone-200 shadow-md p-1 bg-white" onClick={() => openImg(task.imageUrl)}>
                                    <img src={task.imageUrl} className="w-full h-auto object-contain rounded-xl group-hover:brightness-95 transition-all max-h-80" />
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover/img:opacity-100 transition-opacity bg-black/10"><Icon name="maximize" size={32} className="text-white drop-shadow-lg" /></div>
                                </div>
                            )}
                        </div>
                        {task.type === 'photo' && mode === 'active' && (
                            <div className="mt-auto pt-4 bg-stone-100/50 p-4 rounded-2xl border border-stone-200 shadow-inner">
                                <p className="text-[10px] font-black text-stone-400 mb-3 uppercase tracking-tighter">提交解答</p>
                                {task.questionType === 'choice' ? (
                                    <div className="grid grid-cols-4 gap-2">
                                        {["A", "B", "C", "D"].map(c => <button key={c} onClick={() => onSubmit(c)} className="aspect-square bg-white border-2 border-stone-300 rounded-xl font-black text-lg hover:bg-stone-900 hover:text-white transition-all active:scale-90 shadow-sm">{c}</button>)}
                                    </div>
                                ) : (
                                    <div className="flex gap-2">
                                        <input type="text" value={myInput} onChange={e => setMyInput(e.target.value)} placeholder="填寫答案..." className="flex-1 p-2 rounded-xl border-2 border-stone-200 font-bold text-sm bg-white text-black outline-none focus:border-stone-900 shadow-inner" onKeyDown={e => e.key === 'Enter' && onSubmit(myInput)} />
                                        <button onClick={() => onSubmit(myInput)} className="bg-stone-800 text-white px-4 rounded-xl font-black text-xs active:scale-95 transition-all shadow-md">提交</button>
                                    </div>
                                )}
                            </div>
                        )}
                        {(mode === 'future' || mode === 'history') && task.type === 'photo' && (
                            <div className={`mt-auto p-4 rounded-2xl border flex items-center justify-between shadow-inner ${mode === 'future' ? 'bg-indigo-50 border-indigo-100' : 'bg-amber-50 border-amber-100'}`}>
                                <span className="text-xs font-black text-stone-500 uppercase">{mode === 'future' ? '預設' : '解答'}:</span> <span className="text-xl font-black text-stone-900 drop-shadow-sm">{task.correctAnswer || '無'}</span>
                            </div>
                        )}
                    </div>
                    <div className="px-5 pb-5 mt-2">
                        <div className="flex items-center gap-3 border-t-2 border-stone-100 pt-3">
                            <Icon name="edit-3" size={14} className="text-stone-300" />
                            <input type="text" placeholder="補充心得筆記..." defaultValue={task.note || ''} onBlur={e => onUpdateNote(e.target.value)} className="w-full bg-transparent outline-none italic font-black text-sm text-stone-500 focus:text-amber-600 transition-colors" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
