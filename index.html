<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稟軒會考衝刺首頁 - SAI 應試覺醒</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; }
        
        .vibrant-bg {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            position: relative;
        }

        .go-board-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(#8b4513 0.5px, transparent 0.5px), linear-gradient(90deg, #8b4513 0.5px, transparent 0.5px);
            background-size: 40px 40px; opacity: 0.08; pointer-events: none; z-index: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .divine-glow-red {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            animation: pulse-glow-red 3s infinite;
        }
        @keyframes pulse-glow-red {
            0%, 100% { box-shadow: 0 0 8px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
        }

        .category-國文 { background-color: #ef4444; color: white; }
        .category-英文 { background-color: #3b82f6; color: white; }
        .category-數學 { background-color: #f59e0b; color: white; }
        .category-自然 { background-color: #10b981; color: white; }
        .category-社會 { background-color: #8b5cf6; color: white; }
        .category-其他 { background-color: #6b7280; color: white; }

        .answer-badge { background: #2D2D2D; color: #FFD700; padding: 2px 8px; border-radius: 6px; font-weight: 900; border: 1px solid #FFD700; font-size: 12px; }

        .loading-overlay {
            position: fixed; inset: 0; background: #2D2D2D;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #4b0082;
            border-top: 4px solid #ffd700; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .success-toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); color: #FFD700; padding: 20px 40px;
            border-radius: 20px; z-index: 200; font-weight: 900;
            border: 2px solid #FFD700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: fadeInOut 2s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            15% { opacity: 1; transform: translate(-50%, -50%); }
            85% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }
    </style>
</head>
<body class="vibrant-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";

        const ENCOURAGEMENTS = [
            "稟軒，這一步，就是通往理想高中的神之一手！",
            "為了將遙遠的過去與遙遠的未來連接起來，此刻的努力絕不白費！",
            "心如止水，專注落子。會考的棋局，你必能勝出！",
            "不要害怕失誤，佐為會在背後守護著你的每一分努力！",
            "燃燒吧！像進藤光一樣，在考場上下出驚豔全場的好棋！",
            "每一顆落下的棋子，都是通往成功的基石，稟軒衝啊！"
        ];

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [quote, setQuote] = useState("");
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [isInitialLoading, setIsInitialLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");

            // Form States
            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newCategory, setNewCategory] = useState("國文");
            const [ansType, setAnsType] = useState("A"); 
            const [otherAns, setOtherAns] = useState("");
            const [previewImage, setPreviewImage] = useState(null);
            const [isCompressing, setIsCompressing] = useState(false);
            const [selectedImg, setSelectedImg] = useState(null);
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);

            const refreshQuote = useCallback(() => {
                setQuote(ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)]);
            }, []);

            useEffect(() => {
                signInAnonymously(auth).catch(() => setErrorMsg("連線失敗，請檢查網路。"));
                onAuthStateChanged(auth, setUser);
                refreshQuote();
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({
                        d: Math.floor(diff / 86400000),
                        h: Math.floor((diff / 3600000) % 24),
                        m: Math.floor((diff / 60000) % 60),
                        s: Math.floor((diff / 1000) % 60)
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [refreshQuote, targetDate]);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const taskList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    taskList.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setTasks(taskList);
                    setIsInitialLoading(false);
                }, () => setIsInitialLoading(false));
                return unsubscribe;
            }, [user]);

            const compressImage = (base64) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = base64;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width, height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                });
            };

            const handleImageChange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    setIsCompressing(true);
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const compressed = await compressImage(reader.result);
                        setPreviewImage(compressed);
                        setIsCompressing(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.trim() || !user || isSubmitting) return;
                
                setIsSubmitting(true);
                setErrorMsg("");
                const finalAnswer = ansType === "Other" ? otherAns : ansType;
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                        content: newTask, date: newDate, category: newCategory,
                        imageUrl: previewImage || null,
                        correctAnswer: previewImage ? finalAnswer : null,
                        note: "", completed: false, createdAt: serverTimestamp()
                    });
                    setNewTask(""); setPreviewImage(null); setOtherAns(""); setAnsType("A");
                    if (fileInputRef.current) fileInputRef.current.value = "";
                    setShowSuccess(true);
                    setTimeout(() => setShowSuccess(false), 2000);
                } catch (e) { 
                    setErrorMsg("新增失敗，請檢查資料庫規則設定。");
                    console.error(e);
                } finally { 
                    setIsSubmitting(false); 
                }
            };

            const toggleComplete = async (task) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { completed: !task.completed });
            };

            const updateNote = async (id, note) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), { note });
            };

            const deleteTask = async (id) => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id));
            };

            if (isInitialLoading && !user) return <div className="loading-overlay"><div className="spinner"></div><p className="text-white mt-4 font-bold">正在讀取棋譜...</p></div>;

            const getButtonText = () => {
                if (!user) return "正在連接資料庫...";
                if (isSubmitting) return "正在落子...";
                if (isCompressing) return "正在壓縮圖片...";
                if (!newTask.trim()) return "請輸入任務內容";
                return "落子新增任務";
            };

            return (
                <div className="relative min-h-screen pb-10">
                    <div className="go-board-overlay"></div>

                    {showSuccess && <div className="success-toast">落子成功！</div>}

                    {/* 大圖檢視 */}
                    {selectedImg && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onClick={() => setSelectedImg(null)}>
                            <img src={selectedImg} className="max-w-full max-h-full rounded-lg shadow-2xl animate-in zoom-in duration-300" alt="大圖" />
                            <div className="absolute top-6 right-6 text-white text-lg font-bold bg-black/40 px-6 py-2 rounded-full cursor-pointer">關閉</div>
                        </div>
                    )}

                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-4 md:py-6 px-6 text-center shadow-2xl relative z-10 border-b-4 border-amber-500">
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-6 py-2 rounded-full bg-amber-500 text-black font-black text-[24px] mb-4 shadow-xl">
                                <Icon name="flame" size={24} />
                                <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <div className="grid grid-cols-4 gap-2 md:gap-4 max-w-sm mx-auto mt-4">
                                <div className="flex flex-col items-center">
                                    <div className="bg-stone-800 rounded-2xl w-full py-2 border-2 border-red-500 divine-glow-red">
                                        <span className="text-3xl font-black text-red-500 tabular-nums">{String(timeLeft.d).padStart(2, '0')}</span>
                                    </div>
                                    <span className="text-[10px] font-black text-stone-400 mt-1 uppercase">天</span>
                                </div>
                                {["時", "分", "秒"].map((l, i) => (
                                    <div key={l} className="flex flex-col items-center">
                                        <div className="bg-stone-800 rounded-2xl w-full py-2 border-2 border-amber-500">
                                            <span className="text-3xl font-black text-amber-400 tabular-nums">{String([timeLeft.h, timeLeft.m, timeLeft.s][i]).padStart(2, '0')}</span>
                                        </div>
                                        <span className="text-[10px] font-black text-stone-400 mt-1 uppercase">{l}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6 relative z-10">
                        {/* 佐為格言 */}
                        <section onClick={refreshQuote} className="mb-6 bg-gradient-to-r from-amber-500 to-amber-600 p-5 rounded-3xl shadow-xl border-b-4 border-stone-800 cursor-pointer group active:scale-[0.99] transition-all relative">
                            <Icon name="zap" size={48} className="absolute right-4 top-2 text-white opacity-20 group-hover:rotate-12 transition-transform" />
                            <h3 className="text-white font-black text-[10px] uppercase mb-1 tracking-widest flex items-center gap-1">
                                佐為的叮嚀 <Icon name="mouse-pointer-2" size={10} />
                            </h3>
                            <p className="text-lg md:text-2xl font-bold text-white leading-tight">「{quote}」</p>
                        </section>

                        <div className="grid lg:grid-cols-12 gap-6">
                            {/* 媽媽輸入區 */}
                            <div className="lg:col-span-4">
                                <div className="glass-card p-5 rounded-3xl border-2 border-stone-800 shadow-xl sticky top-4">
                                    <h2 className="font-black text-lg mb-4 flex items-center gap-2">
                                        <div className="w-4 h-4 rounded-full bg-black shadow-inner"></div> 佈局規劃 (媽媽)
                                    </h2>
                                    <form onSubmit={addTask} className="space-y-4">
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="p-2.5 rounded-xl border-2 border-stone-200 font-bold text-sm outline-none focus:border-indigo-500" />
                                            <select value={newCategory} onChange={e => setNewCategory(e.target.value)} className={`p-2.5 rounded-xl border-2 border-stone-200 font-bold text-sm outline-none category-${newCategory}`}>
                                                {SUBJECTS.map(s => <option key={s} value={s} className="bg-white text-black">{s}</option>)}
                                            </select>
                                        </div>
                                        <textarea placeholder="例如：數學複習講義 P.5..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="2" className="w-full p-3 rounded-xl border-2 border-stone-200 font-bold text-sm outline-none resize-none" />
                                        
                                        <button type="button" onClick={() => fileInputRef.current.click()} className="w-full flex items-center justify-center gap-2 p-3 border-2 border-dashed border-stone-300 rounded-xl text-stone-500 hover:border-indigo-500 hover:text-indigo-500 transition-all font-bold text-xs bg-white">
                                            <Icon name="image" size={16} /> {previewImage ? "已選照片" : "上傳題目照片"}
                                        </button>
                                        <input ref={fileInputRef} type="file" accept="image/*" onChange={handleImageChange} className="hidden" />

                                        {previewImage && (
                                            <div className="p-3 bg-stone-100 rounded-2xl border-2 border-indigo-100">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-[10px] font-black text-stone-500">設定題目答案</span>
                                                    <button type="button" onClick={() => setPreviewImage(null)} className="text-red-500 hover:scale-110 transition-transform"><Icon name="trash-2" size={14} /></button>
                                                </div>
                                                <div className="flex flex-wrap gap-2 mb-2">
                                                    {["A", "B", "C", "D", "Other"].map(t => (
                                                        <button key={t} type="button" onClick={() => setAnsType(t)} className={`px-2.5 py-1 rounded-lg text-xs font-black border-2 transition-all ${ansType === t ? 'bg-black text-white border-black shadow-md' : 'bg-white text-stone-400 border-stone-200'}`}>
                                                            {t === "Other" ? "其他" : t}
                                                        </button>
                                                    ))}
                                                </div>
                                                {ansType === "Other" && <input type="text" placeholder="輸入答案內容..." value={otherAns} onChange={e => setOtherAns(e.target.value)} className="w-full p-2 rounded-lg border-2 border-indigo-200 text-xs font-bold outline-none mb-2" />}
                                                <img src={previewImage} className="w-full h-24 object-cover rounded-lg shadow-sm" alt="預覽" />
                                            </div>
                                        )}

                                        <div className="space-y-2">
                                            <button 
                                                type="submit" 
                                                disabled={!newTask.trim() || isSubmitting || isCompressing || !user} 
                                                className="w-full bg-indigo-800 hover:bg-indigo-950 text-white py-4 rounded-2xl font-black text-base shadow-lg transition-all active:scale-95 disabled:bg-stone-300 flex items-center justify-center gap-2"
                                            >
                                                {isSubmitting ? <div className="spinner !w-5 !h-5 !border-2"></div> : null}
                                                {getButtonText()}
                                            </button>
                                            {errorMsg && <p className="text-red-600 text-[10px] font-bold text-center animate-pulse">{errorMsg}</p>}
                                        </div>
                                    </form>
                                </div>
                            </div>

                            {/* 實戰紀錄區 */}
                            <div className="lg:col-span-8">
                                <h2 className="font-black text-lg mb-4 flex items-center gap-2 text-stone-800">
                                    <div className="w-4 h-4 rounded-full bg-white border-2 border-stone-800 shadow-sm"></div> 實戰紀錄 (稟軒)
                                </h2>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {tasks.map(t => (
                                        <div key={t.id} className={`flex flex-col rounded-3xl border-2 transition-all glass-card shadow-md group overflow-hidden ${t.completed ? 'border-green-400 opacity-70' : 'border-stone-800 hover:shadow-2xl'}`}>
                                            <div className={`p-3 flex items-center justify-between border-b ${t.completed ? 'bg-green-50/50' : 'bg-stone-50'}`}>
                                                <div className="flex items-center gap-2">
                                                    <span className={`px-2 py-0.5 rounded-full text-[10px] font-black category-${t.category}`}>{t.category}</span>
                                                    <span className="text-[10px] text-stone-500 font-bold">{t.date}</span>
                                                </div>
                                                <button onClick={() => deleteTask(t.id)} className="opacity-0 group-hover:opacity-100 text-stone-300 hover:text-red-600 transition-opacity"><Icon name="trash-2" size={14} /></button>
                                            </div>
                                            <div className="p-4 flex-1">
                                                <div className="flex items-start gap-3">
                                                    <button onClick={() => toggleComplete(t)} className={`mt-1 transition-transform hover:scale-125 ${t.completed ? 'text-green-600' : 'text-stone-300 hover:text-amber-500'}`}>
                                                        <Icon name={t.completed ? "check-circle-2" : "circle"} size={26} />
                                                    </button>
                                                    <div className="flex-1">
                                                        <p className={`text-base font-black leading-tight ${t.completed ? 'line-through text-stone-400' : 'text-stone-900'}`}>{t.content}</p>
                                                        {t.correctAnswer && !t.completed && (
                                                            <div className="mt-2 flex items-center gap-2">
                                                                <span className="text-[10px] font-bold text-stone-400 uppercase">正確答案:</span>
                                                                <span className="answer-badge">{t.correctAnswer}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                {t.imageUrl && (
                                                    <div className="mt-3 relative cursor-zoom-in group/img" onClick={() => setSelectedImg(t.imageUrl)}>
                                                        <img src={t.imageUrl} className="w-full h-40 object-cover rounded-2xl border border-stone-100 shadow-sm" alt="題目" />
                                                        <div className="absolute bottom-2 right-2 bg-black/60 text-white p-1 rounded-lg opacity-0 group-hover/img:opacity-100 transition-opacity"><Icon name="maximize-2" size={12} /></div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="px-4 pb-4">
                                                <div className="border-t border-stone-100 pt-3 flex items-center gap-2">
                                                    <Icon name="edit-3" size={12} className="text-stone-400" />
                                                    <input type="text" placeholder="備註 (心得、分數...)" value={t.note || ""} onChange={e => updateNote(t.id, e.target.value)} className="w-full bg-transparent outline-none italic font-bold text-sm text-stone-600 focus:text-amber-600 transition-colors" />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {tasks.length === 0 && (
                                        <div className="md:col-span-2 text-center py-20 border-4 border-dashed border-stone-300 rounded-3xl font-bold text-stone-400 italic bg-white/40">
                                            棋盤尚未佈局，等候對局...
                                        </div>
                                    )}
                                </div>
                                
                                {/* 裝飾元素 */}
                                <div className="mt-10 text-center bg-white/50 py-6 rounded-3xl border border-white shadow-sm">
                                    <div className="flex justify-center gap-4 mb-3">
                                        <div className="w-6 h-6 rounded-full bg-stone-900 shadow-xl"></div>
                                        <div className="w-6 h-6 rounded-full bg-white border border-stone-300 shadow-inner"></div>
                                        <div className="w-6 h-6 rounded-full bg-stone-900 shadow-xl"></div>
                                    </div>
                                    <p className="text-stone-700 font-black tracking-widest text-sm px-4">
                                        每一顆落下的棋子，都是通往成功的神之一手。稟軒加油！
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
