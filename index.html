<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稟軒會考衝刺首頁 - SAI 應試覺醒 V13.40</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@500;700;900&display=swap');
        
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; background: #FDFBF7; scroll-behavior: smooth; }
        .vibrant-bg { background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); position: relative; min-height: 100vh; }
        .go-board-overlay { position: fixed; inset: 0; background-image: linear-gradient(#8b4513 0.5px, transparent 0.5px), linear-gradient(90deg, #8b4513 0.5px, transparent 0.5px); background-size: 40px 40px; opacity: 0.1; pointer-events: none; z-index: 0; }
        
        .glass-card { background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        .tag-國文 { background: #ef4444; color: white; }
        .tag-英文 { background: #3b82f6; color: white; }
        .tag-數學 { background: #f59e0b; color: white; }
        .tag-自然 { background: #10b981; color: white; }
        .tag-社會 { background: #8b5cf6; color: white; }
        .tag-其他 { background: #6b7280; color: white; }

        .loading-overlay { position: fixed; inset: 0; background: #2D2D2D; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #4b0082; border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-spinner { animation: spin 1s linear infinite; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .select-clean { -webkit-appearance: none; -moz-appearance: none; appearance: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ef4444 !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        .upload-status-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 48px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            color: white; display: flex; align-items: center; justify-content: center; gap: 12px; z-index: 5000; font-weight: 900;
            font-size: 0.9rem; letter-spacing: 0.1em; transform: translateY(-100%); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .upload-status-bar.show { transform: translateY(0); }
        .upload-status-bar.success { background: #059669; }
        .upload-status-bar.error { background: #dc2626; }

        .formal-exam-container {
            background: #ffffff; border: 1px solid #e5e7eb; border-radius: 6px; padding: 8px; box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.02); width: 100%;
        }
        .exam-question-text {
            font-family: 'Noto Serif TC', serif; font-weight: 500; font-size: 0.9rem; line-height: 1.4; color: #111827; letter-spacing: 0.01em; white-space: pre-line; word-break: break-word;
        }

        /* V13.39 新增：媽媽的話語錄框動畫 */
        .mom-quote-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            border-left: 6px solid #fb7185;
            transition: all 0.3s ease;
        }
        .mom-quote-card:active { transform: scale(0.98); }
        .fade-message { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="vibrant-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const myFirebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(myFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";
        const apiKey = ""; 

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return (
                <span className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </span>
            );
        };

        const TimeUnit = ({ label, value }) => (
            <div className="flex-1">
                <div className="bg-stone-800 rounded sm:rounded-xl border border-amber-500/80 shadow-lg px-1.5 py-1 sm:px-2.5 sm:py-2 flex items-baseline justify-center gap-0.5 sm:gap-1">
                    <span className="text-lg sm:text-4xl font-black tabular-nums text-amber-400 leading-none">
                        {String(value).padStart(2, '0')}
                    </span>
                    <span className="text-[9px] sm:text-sm font-black text-amber-200/40 uppercase tracking-tighter">{label}</span>
                </div>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [bgUploadStatus, setBgUploadStatus] = useState({ show: false, message: "", type: "info" });
            const [historyDisplayLimit, setHistoryDisplayLimit] = useState(20); 
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [viewMode, setViewMode] = useState("active"); 
            const [inputMode, setInputMode] = useState("photo"); 
            const [selectedSubject, setSelectedSubject] = useState("全部");
            const [aiMessage, setAiMessage] = useState(null);
            const [activeExamTask, setActiveExamTask] = useState(null); 
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isDeleting, setIsDeleting] = useState(false);
            const [isPreCompressing, setIsPreCompressing] = useState(false); 
            const [cleaningImageId, setCleaningImageId] = useState(null); 
            const [croppingImage, setCroppingImage] = useState(null); 
            const [isProcessingCrop, setIsProcessingCrop] = useState(false); 
            const cropperRef = useRef(null);
            const cropperImgRef = useRef(null);
            const [showWebcam, setShowWebcam] = useState(false);
            const videoRef = useRef(null);
            const streamRef = useRef(null);
            const [shakingItems, setShakingItems] = useState([]);

            const [momMessage, setMomMessage] = useState("稟軒，這一步是通往夢想的神之一手。加油！");
            const [isMessageLoading, setIsMessageLoading] = useState(false);

            const getLocalDateString = () => {
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                return (new Date(now - offset)).toISOString().split('T')[0];
            };

            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(getLocalDateString());
            const [newCategory, setNewCategory] = useState("國文");
            const [previewList, setPreviewList] = useState([]); 
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);
            const todayStr = useMemo(() => getLocalDateString(), []);

            const fetchMomMessage = async () => {
                if (isMessageLoading) return;
                setIsMessageLoading(true);
                try {
                    const systemPrompt = "你是稟軒的媽媽，也是他最強大的後盾佐為。請隨機生成一句溫馨、勵志且具有圍棋精神的話（或是成語、勵志格言）來鼓勵稟軒面對國中會考。字數控制在15-25字內，使用繁體中文。內容要充滿愛與支持。";
                    const userPrompt = "請給稟軒一句新的鼓勵。";
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const payload = { contents: [{ parts: [{ text: userPrompt }] }], systemInstruction: { parts: [{ text: systemPrompt }] } };
                    
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) setMomMessage(text.trim());
                } catch (err) {
                    setMomMessage("稟軒，無論如何媽媽都在你身邊。加油！");
                } finally {
                    setIsMessageLoading(false);
                }
            };

            useEffect(() => { fetchMomMessage(); }, [viewMode]);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, u => { if (!u) signInAnonymously(auth); setUser(u); });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                const unsubscribe = onSnapshot(q, (snap) => {
                    setTasks(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({ d: Math.floor(diff / 86400000), h: Math.floor((diff / 3600000) % 24), m: Math.floor((diff / 60000) % 60), s: Math.floor((diff / 1000) % 60) });
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            const sortedTasks = useMemo(() => {
                const sorted = [...tasks].sort((a, b) => {
                    const dateA = a.date || "9999-99-99";
                    const dateB = b.date || "9999-99-99";
                    if (dateA !== dateB) return dateA.localeCompare(dateB);
                    const timeA = a.createdAt?.seconds || a.createdAt || 0;
                    const timeB = b.createdAt?.seconds || b.createdAt || 0;
                    return timeA - timeB;
                });
                return sorted.map((t, idx) => ({ ...t, globalIndex: idx + 1 }));
            }, [tasks]);

            const listToDisplay = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") filtered = filtered.filter(t => t.category === selectedSubject);
                if (viewMode === 'active') return filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr);
                if (viewMode === 'future') return filtered.filter(t => (t.date || "9999-99-99") > todayStr);
                return filtered.filter(t => t.completed).reverse().slice(0, historyDisplayLimit);
            }, [sortedTasks, viewMode, todayStr, historyDisplayLimit, selectedSubject]);

            const textTasks = useMemo(() => listToDisplay.filter(t => t.type === 'text'), [listToDisplay]);
            const photoTasks = useMemo(() => listToDisplay.filter(t => t.type === 'photo'), [listToDisplay]);

            const counts = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") filtered = filtered.filter(t => t.category === selectedSubject);
                return {
                    active: filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr).length,
                    future: filtered.filter(t => (t.date || "9999-99-99") > todayStr).length,
                    history: filtered.filter(t => t.completed).length
                };
            }, [sortedTasks, todayStr, selectedSubject]);

            const preCompressForCropper = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1600; 
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.9));
                        };
                        img.onerror = reject; img.src = e.target.result;
                    };
                    reader.onerror = reject; reader.readAsDataURL(file);
                });
            };

            const handleFileSelect = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setIsPreCompressing(true);
                try {
                    const safeImageUrl = await preCompressForCropper(file);
                    setCroppingImage(safeImageUrl);
                } catch (error) { alert("圖片載入失敗"); } finally { setIsPreCompressing(false); e.target.value = ""; }
            };

            const startWebcam = async () => {
                setIsPreCompressing(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    streamRef.current = stream; setShowWebcam(true);
                    setTimeout(() => { if (videoRef.current) videoRef.current.srcObject = stream; }, 100);
                } catch (err) { alert("無法存取相機"); } finally { setIsPreCompressing(false); }
            };

            const stopWebcam = () => {
                if (streamRef.current) streamRef.current.getTracks().forEach(track => track.stop());
                streamRef.current = null; setShowWebcam(false);
            };

            const capturePhoto = () => {
                if (!videoRef.current) return;
                const video = videoRef.current;
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth > 1600 ? 1600 : video.videoWidth;
                canvas.height = (canvas.width * video.videoHeight) / video.videoWidth;
                const ctx = canvas.getContext('2d'); ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                stopWebcam(); setCroppingImage(dataUrl); 
            };

            const startCropper = () => {
                if (cropperRef.current) cropperRef.current.destroy();
                cropperRef.current = new Cropper(cropperImgRef.current, { aspectRatio: NaN, viewMode: 1, autoCropArea: 0.8 });
            };

            const finalizeCrop = () => {
                if (isProcessingCrop || !cropperRef.current) return;
                setIsProcessingCrop(true);
                setTimeout(() => {
                    try {
                        const canvas = cropperRef.current.getCroppedCanvas({ maxWidth: 1600, maxHeight: 1600 });
                        let quality = 0.95; let croppedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        while (croppedDataUrl.length > 700000 && quality > 0.4) { quality -= 0.1; croppedDataUrl = canvas.toDataURL('image/jpeg', quality); }
                        setPreviewList(prev => [...prev, { id: Math.random().toString(36).substr(2, 9), dataUrl: croppedDataUrl, qType: 'choice', answer: null }]);
                        cropperRef.current.destroy(); cropperRef.current = null; setCroppingImage(null);
                    } catch (err) { alert("處理失敗"); setCroppingImage(null); } finally { setIsProcessingCrop(false); }
                }, 50);
            };

            const addTask = async (e) => {
                e.preventDefault();
                if (inputMode === 'photo') {
                    const invalidItems = previewList.filter(item => item.qType === 'choice' && !item.answer);
                    if (invalidItems.length > 0) {
                        const ids = invalidItems.map(i => i.id);
                        setShakingItems(ids);
                        setTimeout(() => setShakingItems([]), 600);
                        return;
                    }
                } else if (!newTask.trim()) { return; }
                
                if (isSubmitting) return;
                setIsSubmitting(true);
                const itemsToUpload = [...previewList];
                const content = newTask; const date = newDate; const category = newCategory;
                setPreviewList([]); setNewTask("");
                try {
                    if (inputMode === 'photo') {
                        await Promise.all(itemsToUpload.map(item => addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                            type: 'photo', questionType: item.qType, content: "", date, category, imageUrl: item.dataUrl, correctAnswer: item.answer, 
                            completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), attempts: 0
                        })));
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                            type: 'text', content, date, category, completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), attempts: 0 
                        });
                    }
                } catch (e) { } finally { setIsSubmitting(false); }
            };

            const handleTextDone = async (task) => {
                setAiMessage({ text: "任務達成！", status: 'correct', loading: false });
                setTimeout(async () => { 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { completed: true, status: 'archived', completedAt: serverTimestamp(), attempts: (task.attempts || 0) + 1 }); 
                    setAiMessage(null); 
                }, 800);
            };

            const submitAnswer = async (task, inputAnswer) => {
                if (!inputAnswer.trim()) return;
                const correctAns = (task.correctAnswer || "").trim().toUpperCase();
                const newAttempts = (task.attempts || 0) + 1;
                if (inputAnswer.trim().toUpperCase() === correctAns) {
                    setAiMessage({ text: "妙手！", status: 'correct', loading: false });
                    setTimeout(async () => { 
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { completed: true, status: 'archived', completedAt: serverTimestamp(), attempts: newAttempts }); 
                        setAiMessage(null); setActiveExamTask(null);
                    }, 800); 
                } else {
                    setAiMessage({ text: "不通！", status: 'wrong', loading: false });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { wasIncorrect: true, status: 'needsReview', attempts: newAttempts });
                    setTimeout(() => setAiMessage(null), 800);
                }
            };

            const subStyles = {
                "國文": { base: "bg-rose-500 shadow-[0_3px_0_0_#be123c]", active: "bg-rose-700 ring-rose-800" },
                "英文": { base: "bg-blue-500 shadow-[0_3px_0_0_#1d4ed8]", active: "bg-blue-700 ring-blue-800" },
                "數學": { base: "bg-amber-500 shadow-[0_3px_0_0_#b45309]", active: "bg-amber-700 ring-amber-800" },
                "自然": { base: "bg-emerald-500 shadow-[0_3px_0_0_#047857]", active: "bg-emerald-700 ring-emerald-800" },
                "社會": { base: "bg-purple-500 shadow-[0_3px_0_0_#6d28d9]", active: "bg-purple-700 ring-purple-800" },
                "其他": { base: "bg-teal-500 shadow-[0_3px_0_0_#0f766e]", active: "bg-teal-700 ring-teal-800" }
            };
            const filterStyles = { "全部": { base: "bg-stone-500 shadow-[0_3px_0_0_#57534e]", active: "bg-stone-700 ring-stone-800" }, ...subStyles };

            if (isLoading && !user) return <div className="loading-overlay"><div className="spinner"></div></div>;

            return (
                <div className="min-h-screen relative pb-20 text-[#2D2D2D]">
                    <div className="go-board-overlay"></div>

                    {showWebcam && (
                        <div className="fixed inset-0 z-[6000] bg-black/95 flex flex-col items-center justify-center p-4 animate-in fade-in">
                            <div className="w-full max-w-3xl bg-stone-900 rounded-2xl p-4 shadow-2xl border border-white/20 flex flex-col items-center">
                                <h3 className="text-white font-black text-lg mb-4 flex items-center gap-2"><Icon name="camera" size={20} className="text-amber-500" /> 拍攝考題</h3>
                                <div className="w-full relative rounded-lg overflow-hidden bg-black mb-4 border border-white/10" style={{ maxHeight: '60vh' }}>
                                    <video ref={videoRef} autoPlay playsInline className="w-full h-auto max-h-full object-contain"></video>
                                </div>
                                <div className="flex gap-3 w-full">
                                    <button onClick={stopWebcam} className="flex-1 py-3 bg-white/10 text-white rounded-xl font-bold active:scale-95 text-sm">取消</button>
                                    <button onClick={capturePhoto} className="flex-[2] py-3 bg-amber-500 text-black rounded-xl font-black shadow-lg active:scale-95 flex items-center justify-center gap-2 text-sm">立即拍照</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {croppingImage && (
                        <div className="fixed inset-0 z-[3000] cropper-modal-container flex flex-col items-center justify-center p-3 animate-in fade-in">
                            <div className="w-full max-w-2xl h-[65vh] relative mb-4">
                                <img ref={cropperImgRef} src={croppingImage} onLoad={startCropper} className="max-w-full hidden" />
                            </div>
                            <div className="w-full max-w-md bg-stone-900/90 backdrop-blur-xl p-4 sm:p-5 rounded-2xl sm:rounded-3xl flex flex-col gap-3 sm:gap-5 border border-white/20 shadow-2xl">
                                <div className="flex justify-around text-white/90 px-1 sm:px-2">
                                    <button onClick={() => cropperRef.current?.rotate(-90)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-ccw" size={20} /><span className="text-[10px] font-bold">左轉</span></button>
                                    <button onClick={() => cropperRef.current?.rotate(90)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-cw" size={20} /><span className="text-[10px] font-bold">右轉</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(0.1)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-in" size={20} /><span className="text-[10px] font-bold">放大</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(-0.1)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-out" size={20} /><span className="text-[10px] font-bold">縮小</span></button>
                                </div>
                                <div className="flex gap-2 sm:gap-3">
                                    <button onClick={() => { setCroppingImage(null); if(cropperRef.current) cropperRef.current.destroy(); }} className="flex-1 py-2.5 sm:py-4 bg-white/10 text-white rounded-xl sm:rounded-2xl font-bold active:scale-95 text-xs sm:text-base">取消</button>
                                    <button disabled={isProcessingCrop} onClick={finalizeCrop} className="flex-2 flex-[2] py-2.5 sm:py-4 bg-amber-500 text-black rounded-xl font-black shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-1.5 sm:gap-2 text-xs sm:text-base">
                                        {isProcessingCrop ? <Icon name="loader-2" size={16} className="btn-spinner" /> : null}確認擷取
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {activeExamTask && (
                        <div className="fixed inset-0 z-[6000] bg-black flex flex-col animate-in slide-in-from-bottom duration-300">
                            <div className="h-[83.33%] w-full relative overflow-y-auto custom-scroll bg-stone-900 flex items-center justify-center cursor-zoom-out" onClick={() => setActiveExamTask(null)}>
                                <img src={activeExamTask.imageUrl} className="w-full h-auto object-contain min-h-full" />
                                <div className="absolute top-4 left-4 bg-black/60 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/20 text-white text-[10px] font-black tracking-widest flex items-center gap-2">
                                    <span className={`w-2 h-2 rounded-full tag-${activeExamTask.category || '其他'}`}></span>
                                    #{activeExamTask.globalIndex} {activeExamTask.category} ‧ 視察棋局
                                </div>
                                <button className="absolute top-4 right-4 bg-white/10 hover:bg-white/20 text-white/70 p-2 rounded-full backdrop-blur-sm transition-colors" onClick={(e) => { e.stopPropagation(); setActiveExamTask(null); }}><Icon name="x" size={24} /></button>
                            </div>
                            <div className="h-[16.67%] w-full bg-stone-900/95 border-t border-white/10 backdrop-blur-xl flex flex-col justify-center px-4 sm:px-8">
                                <div className="max-w-xl mx-auto w-full">
                                    <p className="text-white/40 text-[9px] font-black uppercase tracking-[0.2em] mb-3 text-center">在此落子作答</p>
                                    <div className="grid grid-cols-4 gap-3 sm:gap-4">
                                        {["A", "B", "C", "D"].map(c => {
                                            const colors = { "A": "bg-rose-500 shadow-[0_4px_0_0_#be123c]", "B": "bg-blue-500 shadow-[0_4px_0_0_#1d4ed8]", "C": "bg-emerald-500 shadow-[0_4px_0_0_#047857]", "D": "bg-amber-500 shadow-[0_4px_0_0_#b45309]" }[c];
                                            return (<button key={c} onClick={() => submitAnswer(activeExamTask, c)} className={`aspect-[1.5/1] sm:aspect-[2/1] flex items-center justify-center rounded-xl font-black text-lg sm:text-2xl text-white transition-all duration-75 active:translate-y-[4px] active:shadow-none hover:brightness-110 ${colors}`} style={{ textShadow: '0px 2px 4px rgba(0,0,0,0.5)' }}>{c}</button>);
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-5 sm:py-7 px-4 text-center shadow-md relative z-10 border-b-4 border-amber-500">
                        <div className="absolute top-4 right-4 bg-white/10 px-3 py-1 rounded-full border border-white/20 text-[8px] sm:text-[10px] font-black tracking-widest text-amber-200 uppercase">VER 13.40</div>
                        <div className="max-w-4xl mx-auto flex flex-col items-center">
                            <div className="inline-flex items-center gap-2 px-4 sm:px-6 py-1.5 sm:py-2 rounded-full bg-amber-500 text-black font-black text-sm sm:text-lg mb-4 sm:mb-6 shadow-lg ring-4 ring-amber-500/20">
                                <Icon name="flame" size={20} className="sm:w-6 sm:h-6" /> <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <div className="inline-block max-w-full">
                                <h1 className="text-xl sm:text-3xl font-black mb-5 sm:mb-7 tracking-tight text-white/90 uppercase leading-tight whitespace-nowrap">稟軒，引導勝利的神之一手！</h1>
                                <div className="grid grid-cols-4 gap-px sm:gap-1 w-full">
                                    <TimeUnit label="天" value={timeLeft.d} />
                                    <TimeUnit label="時" value={timeLeft.h} />
                                    <TimeUnit label="分" value={timeLeft.m} />
                                    <TimeUnit label="秒" value={timeLeft.s} />
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-2 sm:px-6 py-4 relative z-10">
                        <div className="grid lg:grid-cols-12 gap-4 sm:gap-12">
                            {/* 左側操作區 - V13.40：壓扁調整 */}
                            <div className="lg:col-span-4 space-y-3 sm:space-y-4">
                                <div 
                                    className="mom-quote-card p-3 sm:p-4 rounded-xl shadow-md border border-rose-100 cursor-pointer overflow-hidden relative group"
                                    onClick={fetchMomMessage}
                                >
                                    <div className="flex items-center gap-2 mb-1.5">
                                        <div className="bg-rose-500 text-white p-1 rounded-lg"><Icon name="heart" size={12} /></div>
                                        <span className="text-xs font-black text-rose-600 tracking-widest uppercase">媽媽的話</span>
                                    </div>
                                    <p className="text-sm font-bold text-stone-700 leading-snug italic fade-message">「{momMessage}」</p>
                                </div>

                                <div className="glass-card p-3 sm:p-4 rounded-xl sm:rounded-2xl border border-stone-800 shadow-sm lg:sticky lg:top-4">
                                    <h2 className="font-black text-sm sm:text-base mb-2.5 flex items-center gap-1.5 text-stone-800"><div className="w-3 h-3 rounded-full bg-black"></div> 佈局策略 (媽媽)</h2>
                                    <div className="flex bg-stone-100 rounded-lg p-0.5 mb-3 shadow-inner">
                                        <button onClick={() => setInputMode("photo")} className={`flex-1 py-1 text-[11px] font-black rounded-md transition-all ${inputMode === "photo" ? 'bg-white text-indigo-700 shadow-sm' : 'text-stone-400'}`}>拍照佈陣</button>
                                        <button onClick={() => setInputMode("text")} className={`flex-1 py-1 text-[11px] font-black rounded-md transition-all ${inputMode === "text" ? 'bg-white text-indigo-700 shadow-sm' : 'text-stone-400'}`}>文字任務</button>
                                    </div>
                                    <form onSubmit={addTask} className="space-y-2.5">
                                        <div className="flex flex-wrap gap-1 mb-1">
                                            {SUBJECTS.map(sub => {
                                                const isSelected = newCategory === sub;
                                                const styles = subStyles[sub];
                                                return (<button key={sub} type="button" onClick={() => setNewCategory(sub)} className={`flex-auto min-w-[28%] px-1.5 py-1 rounded-lg text-[10px] font-black text-white transition-all duration-75 text-center ${isSelected ? `${styles.active.replace('ring-', 'bg-')} translate-y-[2px] shadow-none ring-1 ring-offset-1` : `${styles.base} opacity-60 active:translate-y-[2px]`}`}>{sub}</button>);
                                            })}
                                        </div>
                                        <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="w-full p-1.5 rounded-lg border border-stone-200 bg-white font-bold text-xs shadow-inner outline-none" />
                                        
                                        {inputMode === 'photo' ? (
                                            <div className="space-y-2">
                                                <div className="flex gap-2">
                                                    <div onClick={() => !isPreCompressing && fileInputRef.current.click()} className={`flex-1 p-2 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center cursor-pointer bg-indigo-50/50 min-h-[60px] ${isPreCompressing ? 'opacity-60 cursor-not-allowed' : 'hover:bg-white'}`}>
                                                        <Icon name={isPreCompressing ? "loader-2" : "image"} size={20} className={`text-indigo-500 mb-0.5 ${isPreCompressing ? 'btn-spinner' : ''}`} />
                                                        <span className="text-[8px] font-black uppercase text-indigo-600 tracking-widest text-center">選圖</span>
                                                        <input ref={fileInputRef} type="file" accept="image/*" onChange={handleFileSelect} className="hidden" />
                                                    </div>
                                                    <div onClick={() => !isPreCompressing && startWebcam()} className={`flex-1 p-2 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center cursor-pointer bg-indigo-50/50 min-h-[60px] ${isPreCompressing ? 'opacity-60 cursor-not-allowed' : 'hover:bg-white'}`}><Icon name="camera" size={20} className="text-indigo-500 mb-0.5" /><span className="text-[8px] font-black uppercase text-indigo-600 tracking-widest text-center">拍攝</span></div>
                                                </div>
                                                <div className="space-y-2 max-h-40 overflow-y-auto pr-1 custom-scroll">
                                                    {previewList.map(item => (
                                                        <div key={item.id} className={`p-1.5 bg-white/70 rounded-lg border border-stone-200 relative flex flex-col gap-1 shadow-sm transition-all ${shakingItems.includes(item.id) ? 'animate-shake' : ''}`}>
                                                            <button type="button" onClick={() => setPreviewList(prev => prev.filter(i => i.id !== item.id))} className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 shadow-md z-20"><Icon name="x" size={8} /></button>
                                                            <div className="flex gap-2 items-start">
                                                                <div className="w-12 h-12 flex-shrink-0 rounded-md overflow-hidden bg-white"><img src={item.dataUrl} className="w-full h-full object-cover" /></div>
                                                                <div className="flex-1 flex flex-col gap-1">
                                                                    <button type="button" onClick={() => handleCleanImage(item.id, item.dataUrl)} disabled={cleaningImageId === item.id} className="w-full bg-indigo-50 text-indigo-600 border border-indigo-200 py-0.5 rounded text-[8px] font-black shadow-sm flex items-center justify-center gap-1">{cleaningImageId === item.id ? <Icon name="loader-2" size={8} className="btn-spinner" /> : <Icon name="wand-2" size={8} />}去筆跡</button>
                                                                    <div className="flex gap-1">
                                                                        <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'choice'} : i))} className={`flex-1 py-0.5 text-[8px] font-black rounded border ${item.qType === 'choice' ? 'bg-stone-800 text-white' : 'bg-white text-stone-500'}`}>選擇</button>
                                                                        <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'open'} : i))} className={`flex-1 py-0.5 text-[8px] font-black rounded border ${item.qType === 'open' ? 'bg-stone-800 text-white' : 'bg-white text-stone-500'}`}>填空</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {item.qType === 'choice' ? (
                                                                <div className="flex justify-between gap-1">
                                                                    {["A", "B", "C", "D"].map(c => {
                                                                        const isSelected = item.answer === c;
                                                                        const colors = { "A": "bg-rose-500 shadow-[0_2px_0_0_#be123c]", "B": "bg-blue-500 shadow-[0_2px_0_0_#1d4ed8]", "C": "bg-emerald-500 shadow-[0_2px_0_0_#047857]", "D": "bg-amber-500 shadow-[0_3px_0_0_#b45309]" }[c];
                                                                        return (<button key={c} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: c} : i))} className={`flex-1 py-1 rounded-lg text-[10px] font-black text-white transition-all duration-75 text-center ${isSelected ? `ring-1 ring-offset-1 translate-y-[2px] shadow-none` : `opacity-30` } ${colors}`}>{c}</button>);
                                                                    })}
                                                                </div>
                                                            ) : (<input type="text" value={item.answer || ''} onChange={e => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: e.target.value} : i))} className={`w-full p-1 border rounded text-[9px] font-bold shadow-inner outline-none ${!item.answer && shakingItems.includes(item.id) ? 'border-red-500 bg-red-50' : 'border-stone-200'}`} placeholder="輸入解答..." />)}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (<textarea placeholder="例如：完成國文複習講義..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="2" className="w-full p-2 rounded-lg border border-stone-200 bg-white font-bold text-xs outline-none text-black shadow-inner resize-none" />)}
                                        <button type="submit" disabled={isSubmitting || (inputMode === 'photo' ? previewList.length === 0 : !newTask.trim())} className={`w-full py-2.5 rounded-lg font-black text-sm shadow-sm transition-all flex items-center justify-center gap-1.5 bg-stone-900 text-white hover:bg-black active:scale-95 disabled:opacity-50`}>確認佈局</button>
                                    </form>
                                </div>
                            </div>

                            {/* 右側列表區 */}
                            <div className="lg:col-span-8 mt-2 sm:mt-0" id="battle-section">
                                <div className="flex flex-col lg:flex-row lg:items-center justify-between mb-4 gap-3">
                                    <h2 className="font-black text-lg sm:text-xl flex items-center gap-2 text-stone-800"><div className="w-4 h-4 rounded-full bg-white border border-stone-800 shadow-md"></div> 實戰對局區域</h2>
                                    <div className="flex bg-stone-200/60 p-1 rounded-xl border border-stone-200 shadow-inner overflow-x-auto custom-scroll max-w-full">
                                        <button onClick={() => setViewMode('active')} className={`whitespace-nowrap px-4 py-2 rounded-lg text-xs sm:text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'active' ? 'bg-stone-900 text-white shadow-md' : 'text-stone-500'}`}><Icon name="swords" size={14} /> 待挑戰 ({counts.active})</button>
                                        <button onClick={() => setViewMode('future')} className={`whitespace-nowrap px-4 py-2 rounded-lg text-xs sm:text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'future' ? 'bg-indigo-700 text-white shadow-md' : 'text-stone-500'}`}><Icon name="calendar" size={14} /> 預讀計畫 ({counts.future})</button>
                                        <button onClick={() => setViewMode('history')} className={`whitespace-nowrap px-4 py-2 rounded-lg text-xs sm:text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'history' ? 'bg-amber-600 text-white shadow-md' : 'text-stone-500'}`}><Icon name="award" size={14} /> 戰績榜 ({counts.history})</button>
                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-2 pb-2 mb-4 max-w-full">
                                    {["全部", ...SUBJECTS].map(sub => {
                                        const styles = filterStyles[sub]; const isSelected = selectedSubject === sub;
                                        return (<button key={sub} onClick={() => setSelectedSubject(sub)} className={`flex-auto min-w-[14%] sm:min-w-[80px] px-3 py-2 rounded-lg text-[10px] sm:text-xs font-black text-white transition-all duration-75 text-center ${isSelected ? `${styles.active.replace('ring-', 'bg-')} translate-y-[3px] shadow-none ring-2 ring-offset-1` : `${styles.base} opacity-80 active:translate-y-[3px]`}`} style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}>{sub}</button>);
                                    })}
                                </div>

                                <div className="flex flex-col gap-3 min-h-[400px] content-start">
                                    {textTasks.length > 0 && (
                                        <div className="bg-white/95 rounded-2xl border border-indigo-100 shadow-sm overflow-hidden flex flex-col mb-1">
                                            <div className="bg-indigo-50/80 p-3 border-b border-indigo-100 flex items-center gap-2">
                                                <div className="w-6 h-6 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700"><Icon name="book-open" size={14} /></div>
                                                <h3 className="font-black text-sm sm:text-base text-indigo-900 tracking-wide">{viewMode === 'active' ? '今日讀書計畫' : '計畫清單'}</h3>
                                            </div>
                                            <div className="flex flex-col divide-y divide-indigo-50">
                                                {textTasks.map(task => {
                                                    const displayContent = (task.content && task.content.startsWith('【AI 智能挑戰】')) ? task.content.replace('【AI 智能挑戰】\n', '') : task.content;
                                                    return (
                                                        <div key={task.id} className="flex items-center gap-3 py-2 px-4 hover:bg-indigo-50/40 transition-colors group">
                                                            {viewMode === 'active' ? (<button onClick={() => handleTextDone(task)} className="text-stone-300 hover:text-green-500 active:scale-90 transition-transform flex-shrink-0"><Icon name="circle" size={22} /></button>) : (<div className="flex-shrink-0"><Icon name={task.completed ? "check-circle-2" : "circle"} size={22} className={task.completed ? "text-green-500" : "text-stone-300"} /></div>)}
                                                            <div className="flex-1 min-w-0 flex items-center gap-2.5 overflow-hidden">
                                                                <select value={task.category || '其他'} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { category: e.target.value })} className={`select-clean cursor-pointer outline-none px-2 py-0.5 rounded text-[10px] font-black flex-shrink-0 text-center tag-${task.category || '其他'}`}>
                                                                    {SUBJECTS.map(s => <option key={s} value={s} className="bg-white text-stone-800">{s}</option>)}
                                                                </select>
                                                                <span className="text-[10px] font-bold text-stone-400 flex-shrink-0 tracking-widest">{task.date}</span>
                                                                <div className={`text-sm sm:text-base font-bold text-stone-800 truncate ${task.completed ? 'line-through text-stone-400 opacity-60' : ''}`} title={displayContent}>{displayContent}</div>
                                                            </div>
                                                            <button onClick={() => setDeleteTarget(task.id)} className="opacity-100 sm:opacity-0 group-hover:opacity-100 text-stone-300 hover:text-red-500 p-1.5 transition-all flex-shrink-0"><Icon name="trash-2" size={16} /></button>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}

                                    {photoTasks.length > 0 && (
                                        <div className="bg-white/95 rounded-2xl border border-amber-100 shadow-sm overflow-hidden flex flex-col">
                                            <div className="bg-amber-50/80 p-3 border-b border-amber-100 flex items-center gap-2">
                                                <div className="w-6 h-6 rounded-full bg-amber-100 flex items-center justify-center text-amber-600"><Icon name="crosshair" size={14} /></div>
                                                <h3 className="font-black text-sm sm:text-base text-amber-900 tracking-wide">{viewMode === 'active' ? '解題計畫' : '解題戰績'}</h3>
                                            </div>
                                            <div className="flex flex-col divide-y divide-amber-50">
                                                {photoTasks.map(task => (
                                                    <div key={task.id} className="flex items-center gap-3 py-2 px-3 sm:px-4 hover:bg-amber-50/40 transition-colors group">
                                                        <div className="bg-stone-800 text-white text-[9px] font-black w-6 h-6 flex items-center justify-center rounded flex-shrink-0 shadow-sm">#{task.globalIndex}</div>
                                                        <div className="flex items-center gap-2 flex-shrink-0">
                                                            <select value={task.category || '其他'} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { category: e.target.value })} className={`select-clean cursor-pointer outline-none px-2 py-0.5 rounded text-[10px] font-black flex-shrink-0 text-center tag-${task.category || '其他'}`}>
                                                                {SUBJECTS.map(s => <option key={s} value={s} className="bg-white text-stone-800">{s}</option>)}
                                                            </select>
                                                            <span className="text-[10px] font-bold text-stone-400 tracking-tighter uppercase whitespace-nowrap">{task.date}</span>
                                                        </div>
                                                        {task.imageUrl && (
                                                            <div className="w-14 h-9 sm:w-18 sm:h-12 flex-shrink-0 cursor-zoom-in relative rounded border border-stone-200 overflow-hidden bg-white" onClick={() => setActiveExamTask(task)}>
                                                                <img src={task.imageUrl} className="w-full h-full object-cover object-top" />
                                                            </div>
                                                        )}
                                                        <div className="flex-1 flex items-center justify-end gap-2 min-w-0">
                                                            {viewMode === 'active' ? (
                                                                <div className="flex gap-1.5">
                                                                    {["A", "B", "C", "D"].map(c => {
                                                                        const colors = { "A": "bg-rose-500 shadow-[0_2px_0_0_#be123c]", "B": "bg-blue-500 shadow-[0_2px_0_0_#1d4ed8]", "C": "bg-emerald-500 shadow-[0_2px_0_0_#047857]", "D": "bg-amber-500 shadow-[0_3px_0_0_#b45309]" }[c];
                                                                        return (<button key={c} onClick={() => submitAnswer(task, c)} className={`w-8 h-8 sm:w-9 sm:h-9 flex items-center justify-center rounded-lg font-black text-sm text-white transition-all active:translate-y-[2px] active:shadow-none hover:brightness-110 ${colors}`} style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}>{c}</button>);
                                                                    })}
                                                                </div>
                                                            ) : (
                                                                <div className="flex items-center gap-2">
                                                                    <span className={`px-2 py-0.5 rounded-full text-[9px] font-black border flex items-center gap-1 ${task.attempts === 1 ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-rose-50 text-rose-600 border-rose-100'}`}><Icon name={task.attempts === 1 ? "check-circle-2" : "target"} size={10} /> {task.attempts === 1 ? '一擊' : `${task.attempts}次`}</span>
                                                                    <div className={`px-2.5 py-1 rounded bg-stone-100 border border-stone-200 text-sm font-black text-stone-800`}>{task.correctAnswer}</div>
                                                                </div>
                                                            )}
                                                            <div className="flex items-center gap-1 pl-1.5 border-l border-stone-100">
                                                                <button onClick={() => setDeleteTarget(task.id)} className="text-stone-300 hover:text-red-500 p-1"><Icon name="trash-2" size={18} /></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    {listToDisplay.length === 0 && <div className="text-center py-16 border-2 border-dashed border-stone-300 rounded-2xl font-black text-stone-400 italic px-6 text-sm">清單清空中</div>}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
