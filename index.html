    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@500;700;900&display=swap');
        
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; background: #FDFBF7; scroll-behavior: smooth; }

        .tag-國文 { background: #ef4444; color: white; }

        .loading-overlay { position: fixed; inset: 0; background: #2D2D2D; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }

        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }

        /* 試卷美學樣式 */

            .exam-question-text { font-size: 1.05rem; line-height: 1.5; }

        .ai-label-subtle {

        /* 背景上傳進度條 */
        .upload-status-bar {
            position: fixed;

            display: flex;
            align-items: center;

            z-index: 5000;
            font-weight: 900;
            font-size: 0.9rem;

        .upload-status-bar.show { transform: translateY(0); }
        .upload-status-bar.success { background: #059669; }
        .upload-status-bar.error { background: #dc2626; }

<body class="vibrant-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const myFirebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(myFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";
        const apiKey = ""; 

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        // 穩定的 Icon 組件
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return (
                <span className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </span>
            );
        };

        const TimeUnit = ({ label, value }) => (
            <div className="flex flex-col items-center">
                <div className="bg-stone-800 rounded-lg sm:rounded-2xl w-full py-1.5 sm:py-3 border-2 border-amber-500 shadow-xl flex items-center justify-center">
                    <span className="text-xl sm:text-3xl md:text-4xl font-black tabular-nums text-amber-400 leading-none">
                        {String(value).padStart(2, '0')}
                    </span>
                </div>
                <span className="text-[9px] sm:text-xs font-black text-stone-400 mt-0.5 sm:mt-1.5 uppercase tracking-tighter">{label}</span>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [bgUploadStatus, setBgUploadStatus] = useState({ show: false, message: "", type: "info" });
            const [historyDisplayLimit, setHistoryDisplayLimit] = useState(15); 
            
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [generatingStatus, setGeneratingStatus] = useState(null); 
            const [generatingId, setGeneratingId] = useState(null); 
            const [viewMode, setViewMode] = useState("active"); 
            const [inputMode, setInputMode] = useState("photo"); 
            
            const [selectedSubject, setSelectedSubject] = useState("全部");

            const [aiMessage, setAiMessage] = useState(null);
            const [selectedImg, setSelectedImg] = useState(null); 
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isDeleting, setIsDeleting] = useState(false);

            const [isPreCompressing, setIsPreCompressing] = useState(false); 
            const [cleaningImageId, setCleaningImageId] = useState(null); 
            const [croppingImage, setCroppingImage] = useState(null); 
            const [isProcessingCrop, setIsProcessingCrop] = useState(false); 
            const cropperRef = useRef(null);
            const cropperImgRef = useRef(null);

            const [showWebcam, setShowWebcam] = useState(false);
            const videoRef = useRef(null);
            const streamRef = useRef(null);

            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newCategory, setNewCategory] = useState("國文");
            const [previewList, setPreviewList] = useState([]); 
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);

            const todayStr = useMemo(() => {
                const now = new Date();
                return now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
            }, []);

            const triggerBgStatus = (msg, type = "info", duration = 3000) => {
                setBgUploadStatus({ show: true, message: msg, type });
                if (duration > 0) {
                    setTimeout(() => setBgUploadStatus(prev => ({ ...prev, show: false })), duration);
                }
            };

            const callGeminiWithRetry = async (systemPrompt, userPrompt, schema = null, imageBase64 = null, tryTextOnly = false) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const parts = [{ text: userPrompt }];
                if (!tryTextOnly && imageBase64 && imageBase64.includes('base64,')) {
                    parts.push({ inlineData: { mimeType: "image/jpeg", data: imageBase64.split('base64,')[1] } });
                }
                const payload = { contents: [{ role: "user", parts }], systemInstruction: { parts: [{ text: systemPrompt }] } };
                if (schema) payload.generationConfig = { responseMimeType: "application/json", responseSchema: schema };

                for (let i = 0; i <= 3; i++) {
                    try {
                        const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (!response.ok) throw new Error("API_ERROR");
                        const result = await response.json();
                        return result.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) { 
                        if (i === 3) {
                            if (!tryTextOnly && imageBase64) return await callGeminiWithRetry(systemPrompt, userPrompt, schema, null, true);
                            throw err;
                        }
                        await new Promise(r => setTimeout(r, 1000)); 
                    }
                }
            };

            const callImagen = async (prompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const payload = { instances: { prompt: `${prompt}. Textbook style illustration, minimalist lines, no text.` }, parameters: { sampleCount: 1 } };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                } catch (e) { return null; }
            };

            const generateSimilarTask = async (task) => {
                setGeneratingId(task.id);
                setGeneratingStatus('gemini');
                try {
                    const sys = `國中會考專家。基於原題生成一題觀念相同但內容不同的類似題。輸出 JSON。要求：
                    1. 選項 (A)(B)(C)(D) 分別換行。
                    2. 【極重要】盡量不用圖片出題，用文字情境描述。只有絕對必要時才給 imagePrompt，否則為 ""。`;
                    
                    const schema = { type: "OBJECT", properties: { content: { type: "STRING" }, qType: { type: "STRING", enum: ["choice", "open"] }, answer: { type: "STRING" }, imagePrompt: { type: "STRING" } }, required: ["content", "qType", "answer", "imagePrompt"] };
                    
                    const userP = `科目：${task.category}。原題：${task.content}。解答：${task.correctAnswer}。`;
                    const rawRes = await callGeminiWithRetry(sys, userP, schema, task.imageUrl);
                    const jsonMatch = rawRes.match(/\{[\s\S]*\}/);
                    const data = JSON.parse(jsonMatch[0]);
                    
                    let genImg = null;
                    const promptStr = (data.imagePrompt || "").trim();
                    if (promptStr.length > 10 && promptStr.toLowerCase() !== "none" && promptStr.toLowerCase() !== "null") { 
                        setGeneratingStatus('imagen'); 
                        genImg = await callImagen(promptStr); 
                    }
                    
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                        type: 'photo', questionType: data.qType || 'choice', 
                        content: `【AI 智能挑戰】\n${data.content}`, 
                        date: new Date().toISOString().split('T')[0], category: task.category || '其他', imageUrl: genImg, correctAnswer: data.answer || '無', 
                        note: `由 #${task.globalIndex} 衍生生成`, completed: false, wasIncorrect: false, status: 'active', 
                        createdAt: serverTimestamp(), similarCount: 0, attempts: 0 
                    });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { similarCount: (task.similarCount || 0) + 1 });
                    
                    setAiMessage({ text: genImg ? "AI 已精準落子（含附圖）！" : "AI 已極速落子（文字題）！", status: 'correct', loading: false });
                    setTimeout(() => setAiMessage(null), 800);
                } catch (e) { 
                    setAiMessage({ text: "AI 解析受阻，請重試。", status: 'wrong', loading: false }); 
                    setTimeout(() => setAiMessage(null), 800); 
                } finally { setGeneratingId(null); setGeneratingStatus(null); }
            };

            const compressDataUrl = (dataUrl) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1600;
                        let width = img.width, height = img.height;
                        if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.95; 
                        let newDataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        while (newDataUrl.length > 700000 && quality > 0.4) {
                            quality -= 0.1;
                            newDataUrl = canvas.toDataURL('image/jpeg', quality);
                        }
                        resolve(newDataUrl); 
                    };
                    img.onerror = reject;
                    img.src = dataUrl;
                });
            };

            const handleCleanImage = async (id, base64Str) => {
                setCleaningImageId(id);
                triggerBgStatus("AI 魔術橡皮擦運轉中，正在擦除筆跡...", "info", 0);
                
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                    const data = base64Str.split('base64,')[1];
                    const mimeType = base64Str.match(/data:(.*?);/)?.[1] || "image/jpeg";

                    const payload = {
                        contents: [{
                            parts: [
                                { text: "Remove all hand-written texts, pencil draft marks, red pen circles, and annotations from this exam paper image. Keep ONLY the originally printed black text, lines, and diagrams perfectly intact." },
                                { inlineData: { mimeType, data } }
                            ]
                        }],
                        generationConfig: {
                            responseModalities: ["TEXT", "IMAGE"]
                        }
                    };

                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!res.ok) throw new Error("Image edit failed");
                    
                    const json = await res.json();
                    const newBase64 = json.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (newBase64) {
                        const rawDataUrl = `data:image/jpeg;base64,${newBase64}`;
                        const safeDataUrl = await compressDataUrl(rawDataUrl); 
                        
                        setPreviewList(prev => prev.map(item => item.id === id ? { ...item, dataUrl: safeDataUrl } : item));
                        triggerBgStatus("筆跡清除完成！題目煥然一新。", "success", 3000);
                    } else {
                        throw new Error("No image data returned");
                    }
                } catch (err) {
                    console.error("Clean Image Error:", err);
                    triggerBgStatus("清除失敗，可能是圖片過於複雜無法處理。", "error", 3000);
                } finally {
                    setCleaningImageId(null);
                }
            };

            useEffect(() => {
                onAuthStateChanged(auth, u => { if (!u) signInAnonymously(auth); setUser(u); });
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({ d: Math.floor(diff / 86400000), h: Math.floor((diff / 3600000) % 24), m: Math.floor((diff / 60000) % 60), s: Math.floor((diff / 1000) % 60) });
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                const unsubscribe = onSnapshot(q, (snap) => {
                    setTasks(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            const sortedTasks = useMemo(() => {
                const sorted = [...tasks].sort((a, b) => {
                    const dateA = a.date || "9999-99-99";
                    const dateB = b.date || "9999-99-99";
                    if (dateA !== dateB) return dateA.localeCompare(dateB);
                    const timeA = a.createdAt?.seconds || a.createdAt || 0;
                    const timeB = b.createdAt?.seconds || b.createdAt || 0;
                    return timeA - timeB;
                });
                return sorted.map((t, idx) => ({ ...t, globalIndex: idx + 1 }));
            }, [tasks]);

            const listToDisplay = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") {
                    filtered = filtered.filter(t => t.category === selectedSubject);
                }

                if (viewMode === 'active') return filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr);
                if (viewMode === 'future') return filtered.filter(t => (t.date || "9999-99-99") > todayStr);
                return filtered.filter(t => t.completed).reverse().slice(0, historyDisplayLimit);
            }, [sortedTasks, viewMode, todayStr, historyDisplayLimit, selectedSubject]);

            const counts = useMemo(() => {
                let filtered = sortedTasks;
                if (selectedSubject !== "全部") {
                    filtered = filtered.filter(t => t.category === selectedSubject);
                }
                return {
                    active: filtered.filter(t => !t.completed && (t.date || "9999-99-99") <= todayStr).length,
                    future: filtered.filter(t => (t.date || "9999-99-99") > todayStr).length,
                    history: filtered.filter(t => t.completed).length
                };
            }, [sortedTasks, todayStr, selectedSubject]);

            const preCompressForCropper = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1600; 
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.9));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const handleFileSelect = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsPreCompressing(true);
                try {
                    const safeImageUrl = await preCompressForCropper(file);
                    setCroppingImage(safeImageUrl);
                } catch (error) { alert("圖片載入失敗，請重試"); } finally { setIsPreCompressing(false); e.target.value = ""; }
            };

            const startWebcam = async () => {
                setIsPreCompressing(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    streamRef.current = stream;
                    setShowWebcam(true);
                    setTimeout(() => {
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                        }
                    }, 100);
                } catch (err) {
                    console.error("Webcam error:", err);
                    alert("無法存取相機，請確認瀏覽器權限設定。");
                } finally {
                    setIsPreCompressing(false);
                }
            };

            const stopWebcam = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                setShowWebcam(false);
            };

            const capturePhoto = () => {
                if (!videoRef.current) return;
                const video = videoRef.current;
                const canvas = document.createElement('canvas');
                
                const MAX_WIDTH = 1600;
                let width = video.videoWidth;
                let height = video.videoHeight;
                
                if (width > MAX_WIDTH) {
                    height = Math.round((height * MAX_WIDTH) / width);
                    width = MAX_WIDTH;
                }
                
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, width, height);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                stopWebcam();
                setCroppingImage(dataUrl); 
            };

            useEffect(() => {
                return () => {
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }
                };
            }, []);

            const startCropper = () => {
                if (cropperRef.current) cropperRef.current.destroy();
                cropperRef.current = new Cropper(cropperImgRef.current, {
                    aspectRatio: NaN, viewMode: 1, autoCropArea: 0.8, dragMode: 'move', background: false, guides: true,
                });
            };

            const finalizeCrop = () => {
                if (isProcessingCrop || !cropperRef.current) return;
                setIsProcessingCrop(true);
                setTimeout(() => {
                    try {
                        const canvas = cropperRef.current.getCroppedCanvas({ maxWidth: 1600, maxHeight: 1600 });
                        let quality = 0.95;
                        let croppedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        while (croppedDataUrl.length > 700000 && quality > 0.4) {
                            quality -= 0.1;
                            croppedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        }

                        setPreviewList(prev => [...prev, { id: Math.random().toString(36).substr(2, 9), dataUrl: croppedDataUrl, qType: 'choice', answer: 'A' }]);
                        cropperRef.current.destroy(); cropperRef.current = null; setCroppingImage(null);
                    } catch (err) { alert("處理失敗，請重試"); setCroppingImage(null); } finally { setIsProcessingCrop(false); }
                }, 50);
            };

            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.trim() && previewList.length === 0) return;
                
                const itemsToUpload = [...previewList];
                const content = newTask;
                const date = newDate;
                const category = newCategory;

                setPreviewList([]); setNewTask("");
                triggerBgStatus("靈力同步中，考題已進入列隊...", "info", 0); 
                document.getElementById('battle-section')?.scrollIntoView({ behavior: 'smooth' });

                (async () => {
                    try {
                        await new Promise(r => setTimeout(r, 200));
                        if (inputMode === 'photo') {
                            await Promise.all(itemsToUpload.map(item => addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                                type: 'photo', questionType: item.qType, content, date, category, imageUrl: item.dataUrl, correctAnswer: item.answer, 
                                note: "", completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), similarCount: 0,
                                attempts: 0
                            })));
                        } else {
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { 
                                type: 'text', content, date, category, completed: false, wasIncorrect: false, status: 'active', createdAt: serverTimestamp(), similarCount: 0,
                                attempts: 0 
                            });
                        }
                        triggerBgStatus("佈陣成功！新挑戰已發佈。", "success", 3000);
                    } catch (e) { triggerBgStatus("網路不穩或檔案過大，佈陣失敗。", "error", 4000); }
                })();
            };

            const handleTextDone = async (task) => {
                setAiMessage({ text: "任務達成！", status: 'correct', loading: false });
                setTimeout(async () => { 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        completed: true, status: 'archived', completedAt: serverTimestamp(),
                        attempts: (task.attempts || 0) + 1 
                    }); 
                    setAiMessage(null); 
                }, 800);
            };

            const submitAnswer = async (task, inputAnswer) => {
                if (!inputAnswer.trim()) return;
                const correctAns = (task.correctAnswer || "").trim().toUpperCase();
                const newAttempts = (task.attempts || 0) + 1;
                
                if (inputAnswer.trim().toUpperCase() === correctAns) {
                    setAiMessage({ text: "妙手！成功突圍！", status: 'correct', loading: false });
                    setTimeout(async () => { 
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                            completed: true, status: 'archived', completedAt: serverTimestamp(),
                            attempts: newAttempts 
                        }); 
                        setAiMessage(null); 
                    }, 800); 
                } else {
                    setAiMessage({ text: "棋路不通，請再深思！", status: 'wrong', loading: false });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        wasIncorrect: true, status: 'needsReview',
                        attempts: newAttempts 
                    });
                    setTimeout(() => setAiMessage(null), 800);
                }
            };

            const confirmDelete = async () => {
                if (!deleteTarget) return;
                setIsDeleting(true);
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', deleteTarget));
                    triggerBgStatus("此局已從棋譜中抹除。", "success");
                } catch (e) { triggerBgStatus("移除失敗", "error"); } finally { setIsDeleting(false); setDeleteTarget(null); }
            };

            const textTasks = listToDisplay.filter(t => t.type === 'text');
            const photoTasks = listToDisplay.filter(t => t.type === 'photo');

            // 佈局按鈕色彩樣式
            const subStyles = {
                "國文": { base: "bg-rose-500 shadow-[0_3px_0_0_#be123c]", active: "bg-rose-700 ring-rose-800" },
                "英文": { base: "bg-blue-500 shadow-[0_3px_0_0_#1d4ed8]", active: "bg-blue-700 ring-blue-800" },
                "數學": { base: "bg-amber-500 shadow-[0_3px_0_0_#b45309]", active: "bg-amber-700 ring-amber-800" },
                "自然": { base: "bg-emerald-500 shadow-[0_3px_0_0_#047857]", active: "bg-emerald-700 ring-emerald-800" },
                "社會": { base: "bg-purple-500 shadow-[0_3px_0_0_#6d28d9]", active: "bg-purple-700 ring-purple-800" },
                "其他": { base: "bg-teal-500 shadow-[0_3px_0_0_#0f766e]", active: "bg-teal-700 ring-teal-800" }
            };

            if (isLoading && !user) return <div className="loading-overlay"><div className="spinner"></div></div>;

            return (
                <div className="min-h-screen relative pb-20">
                    <div className="go-board-overlay"></div>

                    <div className={`upload-status-bar ${bgUploadStatus.show ? 'show' : ''} ${bgUploadStatus.type === 'success' ? 'success' : ''} ${bgUploadStatus.type === 'error' ? 'error' : ''}`}>
                        {bgUploadStatus.type === 'info' && <Icon name="loader-2" size={18} className="btn-spinner" />}
                        {bgUploadStatus.type === 'success' && <Icon name="check-circle" size={18} />}
                        {bgUploadStatus.type === 'error' && <Icon name="alert-triangle" size={18} />}
                        <span>{bgUploadStatus.message}</span>
                    </div>

                    {showWebcam && (
                        <div className="fixed inset-0 z-[6000] bg-black/95 flex flex-col items-center justify-center p-4 animate-in fade-in">
                            <div className="w-full max-w-3xl bg-stone-900 rounded-2xl sm:rounded-3xl p-4 sm:p-6 shadow-2xl border border-white/20 flex flex-col items-center">
                                <h3 className="text-white font-black text-lg mb-4 flex items-center gap-2">
                                    <Icon name="camera" size={20} className="text-amber-500" /> 拍攝考題
                                </h3>
                                <div className="w-full relative rounded-lg sm:rounded-xl overflow-hidden bg-black mb-4 sm:mb-6 flex items-center justify-center border border-white/10" style={{ maxHeight: '60vh' }}>
                                    <video ref={videoRef} autoPlay playsInline className="w-full h-auto max-h-full object-contain"></video>
                                    <div className="absolute inset-0 border-[2px] border-white/30 border-dashed pointer-events-none m-8 rounded-lg"></div>
                                </div>
                                <div className="flex gap-3 sm:gap-4 w-full">
                                    <button onClick={stopWebcam} className="flex-1 py-3 sm:py-4 bg-white/10 text-white rounded-xl font-bold active:scale-95 text-sm sm:text-base">取消</button>
                                    <button onClick={capturePhoto} className="flex-[2] py-3 sm:py-4 bg-amber-500 text-black rounded-xl font-black shadow-lg active:scale-95 flex items-center justify-center gap-2 text-sm sm:text-base">
                                        <Icon name="aperture" size={20} /> 立即拍照
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {croppingImage && (
                        <div className="fixed inset-0 z-[3000] cropper-modal-container flex flex-col items-center justify-center p-3 sm:p-4 animate-in fade-in">
                            <div className="w-full max-w-2xl h-[65vh] relative mb-4 sm:mb-6">
                                <img ref={cropperImgRef} src={croppingImage} onLoad={startCropper} className="max-w-full hidden" />
                            </div>
                            <div className="w-full max-w-md bg-stone-900/90 backdrop-blur-xl p-4 sm:p-5 rounded-2xl sm:rounded-3xl flex flex-col gap-3 sm:gap-5 border border-white/20 shadow-2xl">
                                <div className="flex justify-around text-white/90 px-1 sm:px-2">
                                    <button onClick={() => cropperRef.current?.rotate(-90)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-ccw" size={20} className="sm:w-6 sm:h-6" /><span className="text-[10px] sm:text-xs font-bold">左轉</span></button>
                                    <button onClick={() => cropperRef.current?.rotate(90)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="rotate-cw" size={20} className="sm:w-6 sm:h-6" /><span className="text-[10px] sm:text-xs font-bold">右轉</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(0.1)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-in" size={20} className="sm:w-6 sm:h-6" /><span className="text-[10px] sm:text-xs font-bold">放大</span></button>
                                    <button onClick={() => cropperRef.current?.zoom(-0.1)} className="flex flex-col items-center gap-1 opacity-80 hover:opacity-100 active:scale-95"><Icon name="zoom-out" size={20} className="sm:w-6 sm:h-6" /><span className="text-[10px] sm:text-xs font-bold">縮小</span></button>
                                </div>
                                <div className="flex gap-2 sm:gap-3">
                                    <button disabled={isProcessingCrop} onClick={() => { setCroppingImage(null); if(cropperRef.current) cropperRef.current.destroy(); }} className="flex-1 py-2.5 sm:py-4 bg-white/10 text-white rounded-xl sm:rounded-2xl font-bold active:scale-95 text-xs sm:text-base">取消</button>
                                    <button disabled={isProcessingCrop} onClick={finalizeCrop} className="flex-2 flex-[2] py-2.5 sm:py-4 bg-amber-500 text-black rounded-xl sm:rounded-2xl font-black shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-1.5 sm:gap-2 text-xs sm:text-base">
                                        {isProcessingCrop ? <Icon name="loader-2" size={16} className="btn-spinner" /> : null}
                                        {isProcessingCrop ? "擷取中..." : "確認擷取範圍"}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {aiMessage && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6 bg-black/70 backdrop-blur-sm animate-in fade-in">
                            <div className="glass-card celebrate-pop p-8 sm:p-10 rounded-3xl shadow-2xl max-w-sm text-center border-t-8 border-amber-500 scale-100 sm:scale-110">
                                <Icon name={aiMessage.status === 'correct' ? "award" : "help-circle"} size={64} className={`${aiMessage.status === 'correct' ? 'text-amber-500' : 'text-red-500'} mx-auto mb-4 sm:mb-6`} />
                                <h3 className="text-2xl sm:text-3xl font-black mb-2 sm:mb-3 text-stone-800 tracking-tight">{aiMessage.status === 'correct' ? "棋局得勝！" : "尚未突圍"}</h3>
                                <p className="text-base sm:text-xl text-stone-600 font-bold italic px-2 leading-relaxed">{aiMessage.text}</p>
                            </div>
                        </div>
                    )}

                    {deleteTarget && (
                        <div className="fixed inset-0 z-[1050] flex items-center justify-center p-6 bg-stone-900/90 backdrop-blur-md">
                            <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-2xl border-4 border-stone-800 w-full max-w-xs text-center animate-in zoom-in-95">
                                <Icon name="trash-2" size={40} className="mx-auto mb-3 sm:mb-4 text-red-600" />
                                <h3 className="text-lg sm:text-xl font-black mb-4 text-stone-800">移除此任務？</h3>
                                <div className="flex gap-3 mt-4 sm:mt-6">
                                    <button disabled={isDeleting} onClick={() => setDeleteTarget(null)} className="flex-1 py-2.5 sm:py-3 bg-stone-100 text-stone-600 rounded-lg sm:rounded-xl font-bold active:scale-95 text-sm sm:text-base">取消</button>
                                    <button disabled={isDeleting} onClick={confirmDelete} className="flex-1 py-2.5 sm:py-3 bg-red-600 text-white rounded-lg sm:rounded-xl font-bold shadow-lg active:scale-95 flex items-center justify-center gap-2 text-sm sm:text-base">
                                        {isDeleting ? <Icon name="loader-2" size={16} className="btn-spinner" /> : null}確認刪除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedImg && (
                        <div className="fixed inset-0 z-[6000] bg-black/95 overflow-y-auto cursor-zoom-out" onClick={() => setSelectedImg(null)}>
                            <div className="min-h-full flex items-center justify-center p-0 sm:p-6">
                                <img src={selectedImg} className="w-full sm:max-w-5xl h-auto object-contain rounded-none sm:rounded-xl shadow-2xl" />
                            </div>
                            <div className="fixed top-4 right-4 text-white/70 bg-black/50 rounded-full p-1 z-[6010] flex items-center justify-center backdrop-blur-sm">
                                <Icon name="x" size={28} />
                            </div>
                        </div>
                    )}

                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-3 sm:py-6 px-4 text-center shadow-md relative z-10 border-b-4 border-amber-500">
                        <div className="absolute top-2 right-3 sm:top-4 sm:right-6 bg-white/10 px-2 py-0.5 sm:px-3 sm:py-1 rounded-full border border-white/20 text-[8px] sm:text-[10px] font-black tracking-widest text-amber-200">VER 13.23</div>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-1.5 sm:gap-2 px-3 sm:px-6 py-1 sm:py-2 rounded-full bg-amber-500 text-black font-black text-sm sm:text-[24px] mb-2 sm:mb-4 shadow-lg ring-2 sm:ring-4 ring-amber-500/20">
                                <Icon name="flame" size={16} className="sm:w-6 sm:h-6" /> <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <h1 className="text-[1.1rem] sm:text-2xl md:text-3xl font-black mb-2 sm:mb-4 tracking-tight text-white/90 uppercase">稟軒，引導勝利的神之一手！</h1>
                            <div className="grid grid-cols-4 gap-2 sm:gap-4 w-full max-w-xs sm:max-w-md lg:max-w-lg mx-auto">
                                <TimeUnit label="天" value={timeLeft.d} /> <TimeUnit label="時" value={timeLeft.h} /> <TimeUnit label="分" value={timeLeft.m} /> <TimeUnit label="秒" value={timeLeft.s} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-2 sm:px-6 py-3 sm:py-6 relative z-10">
                        <div className="grid lg:grid-cols-12 gap-3 sm:gap-8">
                            <div className="lg:col-span-4">
                                <div className="glass-card p-3 sm:p-5 rounded-xl sm:rounded-3xl border sm:border-2 border-stone-800 shadow-md lg:sticky lg:top-6">
                                    <h2 className="font-black text-base sm:text-xl mb-2 sm:mb-4 flex items-center gap-1.5 sm:gap-2 text-stone-800"><div className="w-3 sm:w-5 h-3 sm:h-5 rounded-full bg-black"></div> 佈局策略 (媽媽)</h2>
                                    <div className="flex bg-stone-100 rounded-lg sm:rounded-xl p-1 mb-2.5 sm:mb-5 shadow-inner">
                                        <button onClick={() => setInputMode("photo")} className={`flex-1 py-1.5 sm:py-2.5 text-xs sm:text-sm font-black rounded-md sm:rounded-lg transition-all ${inputMode === "photo" ? 'bg-white text-indigo-700 shadow-sm' : 'text-stone-400'}`}>拍照佈陣</button>
                                        <button onClick={() => setInputMode("text")} className={`flex-1 py-1.5 sm:py-2.5 text-xs sm:text-sm font-black rounded-md sm:rounded-lg transition-all ${inputMode === "text" ? 'bg-white text-indigo-700 shadow-sm' : 'text-stone-400'}`}>文字任務</button>
                                    </div>
                                    <form onSubmit={addTask} className="space-y-2.5 sm:space-y-4">
                                        {/* V13.23: 佈局區科目方塊按鈕 */}
                                        <div className="flex flex-wrap gap-1.5 mb-2">
                                            {SUBJECTS.map(sub => {
                                                const isSelected = newCategory === sub;
                                                const styles = subStyles[sub];
                                                return (
                                                    <button
                                                        key={sub} type="button"
                                                        onClick={() => setNewCategory(sub)}
                                                        className={`flex-auto min-w-[28%] px-2 py-1.5 rounded-lg text-[11px] font-black text-white transition-all duration-75 text-center
                                                            ${isSelected 
                                                                ? `${styles.active.replace('ring-', 'bg-')} translate-y-[3px] shadow-none ring-2 ring-offset-1` 
                                                                : `${styles.base} opacity-60 hover:opacity-100 active:translate-y-[3px] active:shadow-none`
                                                            }`}
                                                        style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}
                                                    >
                                                        {sub}
                                                    </button>
                                                )
                                            })}
                                        </div>

                                        <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="w-full p-2 sm:p-3 rounded-lg border sm:border-2 border-stone-200 bg-white font-bold text-[13px] sm:text-base text-black shadow-inner" />
                                        
                                        {inputMode === 'photo' ? (
                                            <div className="space-y-2 sm:space-y-3">
                                                <div className="flex gap-2 sm:gap-3">
                                                    <div onClick={() => !isPreCompressing && fileInputRef.current.click()} className={`flex-1 p-3 sm:p-4 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center cursor-pointer bg-indigo-50/50 transition-colors min-h-[80px] sm:min-h-[100px] ${isPreCompressing ? 'opacity-60 cursor-not-allowed' : 'hover:bg-white'}`}>
                                                        {isPreCompressing ? (
                                                            <><Icon name="loader-2" size={24} className="text-indigo-500 mb-1 sm:mb-2 btn-spinner" /><span className="text-[9px] sm:text-[10px] font-black uppercase text-indigo-600 tracking-widest text-center">載入中...</span></>
                                                        ) : (
                                                            <><Icon name="image" size={24} className="text-indigo-500 mb-1 sm:mb-2" /><span className="text-[9px] sm:text-[10px] font-black uppercase text-indigo-600 tracking-widest text-center">相簿選圖</span></>
                                                        )}
                                                        <input ref={fileInputRef} type="file" accept="image/*" onChange={handleFileSelect} className="hidden" />
                                                    </div>
                                                    <div onClick={() => !isPreCompressing && startWebcam()} className={`flex-1 p-3 sm:p-4 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center cursor-pointer bg-indigo-50/50 transition-colors min-h-[80px] sm:min-h-[100px] ${isPreCompressing ? 'opacity-60 cursor-not-allowed' : 'hover:bg-white'}`}>
                                                        <Icon name="camera" size={24} className="text-indigo-500 mb-1 sm:mb-2" />
                                                        <span className="text-[9px] sm:text-[10px] font-black uppercase text-indigo-600 tracking-widest text-center">視訊拍攝</span>
                                                    </div>
                                                </div>

                                                <div className="space-y-3 max-h-80 overflow-y-auto pr-1 custom-scroll">
                                                    {previewList.map(item => (
                                                        <div key={item.id} className="p-2 sm:p-3 bg-white/70 rounded-lg sm:rounded-xl border sm:border-2 border-stone-200 relative animate-in slide-in-from-right flex flex-col gap-2 sm:gap-3 shadow-sm">
                                                            <button type="button" onClick={() => setPreviewList(prev => prev.filter(i => i.id !== item.id))} className="absolute -top-1.5 -right-1.5 sm:-top-2 sm:-right-2 bg-red-500 text-white rounded-full p-1 shadow-md z-20 hover:scale-110 active:scale-95 transition-all"><Icon name="x" size={10} className="sm:w-3 sm:h-3" /></button>
                                                            
                                                            <div className="flex gap-2 sm:gap-3 items-start">
                                                                <div className="w-16 h-16 sm:w-24 sm:h-24 flex-shrink-0 cursor-zoom-in relative group/img rounded-md sm:rounded-lg overflow-hidden border border-stone-200 shadow-sm bg-white" onClick={() => setSelectedImg(item.dataUrl)}>
                                                                    <img src={item.dataUrl} className="w-full h-full object-cover object-top group-hover:scale-105 transition-transform duration-300" />
                                                                    <div className="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none">
                                                                        <Icon name="zoom-in" size={16} className="text-white drop-shadow-md sm:w-5 sm:h-5" />
                                                                    </div>
                                                                </div>
                                                                
                                                                <div className="flex-1 flex flex-col gap-1.5 sm:gap-2">
                                                                    <button type="button" onClick={() => handleCleanImage(item.id, item.dataUrl)} disabled={cleaningImageId === item.id} className="w-full bg-indigo-50 text-indigo-600 border border-indigo-200 px-1.5 sm:px-2 py-1.5 sm:py-1.5 rounded text-[9px] sm:text-[10px] font-black shadow-sm flex items-center justify-center gap-1 hover:bg-indigo-100 active:scale-95 transition-all">
                                                                        {cleaningImageId === item.id ? <Icon name="loader-2" size={10} className="btn-spinner sm:w-3 sm:h-3" /> : <Icon name="wand-2" size={10} className="sm:w-3 sm:h-3" />}
                                                                        {cleaningImageId === item.id ? "淨化中..." : "AI 去筆跡"}
                                                                    </button>
                                                                    <div className="flex gap-1 sm:gap-1.5">
                                                                        <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'choice'} : i))} className={`flex-1 py-1 sm:py-1.5 text-[8px] sm:text-[9px] font-black rounded border transition-colors ${item.qType === 'choice' ? 'bg-stone-800 text-white border-stone-800' : 'bg-white text-stone-500 border-stone-300'}`}>選擇題</button>
                                                                        <button type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: 'open'} : i))} className={`flex-1 py-1 sm:py-1.5 text-[8px] sm:text-[9px] font-black rounded border transition-colors ${item.qType === 'open' ? 'bg-stone-800 text-white border-stone-800' : 'bg-white text-stone-500 border-stone-300'}`}>填空題</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div>
                                                                {item.qType === 'choice' ? (
                                                                    <div className="flex justify-between gap-1.5 sm:gap-2">
                                                                        {["A", "B", "C", "D"].map(c => {
                                                                            const isSelected = item.answer === c;
                                                                            const colors = {
                                                                                "A": { base: "bg-rose-500 shadow-[0_3px_0_0_#be123c]", active: "bg-rose-600 ring-rose-300" },
                                                                                "B": { base: "bg-blue-500 shadow-[0_3px_0_0_#1d4ed8]", active: "bg-blue-600 ring-blue-300" },
                                                                                "C": { base: "bg-emerald-500 shadow-[0_3px_0_0_#047857]", active: "bg-emerald-600 ring-emerald-300" },
                                                                                "D": { base: "bg-amber-500 shadow-[0_3px_0_0_#b45309]", active: "bg-amber-600 ring-amber-300" }
                                                                            }[c];
                                                                            return (
                                                                                <button 
                                                                                    key={c} type="button" 
                                                                                    onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: c} : i))} 
                                                                                    className={`flex-1 py-1.5 sm:py-2 rounded-lg text-xs font-black text-white transition-all duration-75 text-center
                                                                                        ${isSelected ? `${colors.active} translate-y-[3px] shadow-none ring-2 ring-offset-1` : `${colors.base} opacity-60 hover:opacity-100 active:translate-y-[3px] active:shadow-none`}`}
                                                                                    style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}
                                                                                >
                                                                                    {c}
                                                                                </button>
                                                                            );
                                                                        })}
                                                                    </div>
                                                                ) : (
                                                                    <input type="text" value={item.answer} onChange={e => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: e.target.value} : i))} className="w-full p-1.5 sm:p-2 border border-stone-200 rounded text-[10px] sm:text-xs font-bold text-black shadow-inner outline-none focus:border-indigo-500" placeholder="設定正確解答..." />
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <textarea placeholder="例如：完成國文複習講義第一單元..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="2" className="w-full p-2 sm:p-3.5 rounded-lg sm:rounded-xl border sm:border-2 border-stone-200 bg-white font-bold text-sm sm:text-base outline-none text-black shadow-inner resize-none sm:rows-3" />
                                        )}
                                        <button type="submit" disabled={isSubmitting || (inputMode === 'photo' ? previewList.length === 0 : !newTask.trim())} className={`w-full py-2.5 sm:py-4 rounded-lg sm:rounded-xl font-black text-sm sm:text-base shadow-sm sm:shadow-xl transition-all flex items-center justify-center gap-1.5 sm:gap-2 bg-stone-900 text-white hover:bg-black active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed`}>
                                            確認佈局落子
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div className="lg:col-span-8 mt-1 sm:mt-0" id="battle-section">
                                <div className="flex flex-col lg:flex-row lg:items-center justify-between mb-2 sm:mb-4 gap-2 sm:gap-4">
                                    <h2 className="font-black text-base sm:text-xl flex items-center gap-1.5 sm:gap-2 text-stone-800"><div className="w-3 sm:w-5 h-3 sm:h-5 rounded-full bg-white border sm:border-2 border-stone-800 shadow-md"></div> 實戰對局區域</h2>
                                    <div className="flex bg-stone-200/60 p-1 rounded-lg sm:rounded-xl border border-stone-200 shadow-inner overflow-x-auto custom-scroll max-w-full">
                                        <button onClick={() => setViewMode('active')} className={`whitespace-nowrap px-2.5 sm:px-4 py-1.5 rounded-md sm:rounded-lg text-[11px] sm:text-xs font-black transition-all flex items-center gap-1 sm:gap-1.5 ${viewMode === 'active' ? 'bg-stone-900 text-white shadow-md' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="swords" size={12} className="sm:w-3.5 sm:h-3.5" /> 待挑戰 ({counts.active})</button>
                                        <button onClick={() => setViewMode('future')} className={`whitespace-nowrap px-2.5 sm:px-4 py-1.5 rounded-md sm:rounded-lg text-[11px] sm:text-xs font-black transition-all flex items-center gap-1 sm:gap-1.5 ${viewMode === 'future' ? 'bg-indigo-700 text-white shadow-md' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="calendar" size={12} className="sm:w-3.5 sm:h-3.5" /> 預讀計畫 ({counts.future})</button>
                                        <button onClick={() => setViewMode('history')} className={`whitespace-nowrap px-2.5 sm:px-4 py-1.5 rounded-md sm:rounded-lg text-[11px] sm:text-xs font-black transition-all flex items-center gap-1 sm:gap-1.5 ${viewMode === 'history' ? 'bg-amber-600 text-white shadow-md' : 'text-stone-500 hover:text-stone-700'}`}><Icon name="award" size={12} className="sm:w-3.5 sm:h-3.5" /> 戰績榜 ({counts.history})</button>
                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-1.5 sm:gap-2 pb-1.5 mb-2 sm:mb-3 max-w-full">
                                    {["全部", ...SUBJECTS].map(sub => {
                                        const styles = {
                                            "全部": { base: "bg-stone-500 shadow-[0_3px_0_0_#57534e]", active: "bg-stone-700 ring-stone-800" },
                                            "國文": { base: "bg-rose-500 shadow-[0_3px_0_0_#be123c]", active: "bg-rose-700 ring-rose-800" },
                                            "英文": { base: "bg-blue-500 shadow-[0_3px_0_0_#1d4ed8]", active: "bg-blue-700 ring-blue-800" },
                                            "數學": { base: "bg-amber-500 shadow-[0_3px_0_0_#b45309]", active: "bg-amber-700 ring-amber-800" },
                                            "自然": { base: "bg-emerald-500 shadow-[0_3px_0_0_#047857]", active: "bg-emerald-700 ring-emerald-800" },
                                            "社會": { base: "bg-purple-500 shadow-[0_3px_0_0_#6d28d9]", active: "bg-purple-700 ring-purple-800" },
                                            "其他": { base: "bg-teal-500 shadow-[0_3px_0_0_#0f766e]", active: "bg-teal-700 ring-teal-800" }
                                        }[sub];
                                        const isSelected = selectedSubject === sub;
                                        return (
                                            <button
                                                key={sub}
                                                onClick={() => setSelectedSubject(sub)}
                                                className={`flex-auto min-w-[14%] sm:min-w-[60px] px-1.5 py-1.5 sm:py-2 rounded-md sm:rounded-lg text-[10px] sm:text-xs font-black text-white transition-all duration-75 text-center
                                                    ${isSelected ? `${styles.active} translate-y-[3px] shadow-none ring-2 ring-offset-1` : `${styles.base} hover:brightness-110 active:translate-y-[3px] active:shadow-none`}`}
                                                style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}
                                            >
                                                {sub}
                                            </button>
                                        );
                                    })}
                                </div>

                                <div className="flex flex-col gap-2.5 sm:gap-4 min-h-[300px] sm:min-h-[400px] content-start">
                                    {textTasks.length > 0 && (
                                        <div className="bg-white/95 rounded-xl sm:rounded-2xl border border-indigo-100 shadow-sm overflow-hidden flex flex-col mb-1">
                                            <div className="bg-indigo-50/80 p-2 sm:p-3 border-b border-indigo-100 flex items-center gap-1.5 sm:gap-2">
                                                <div className="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700">
                                                    <Icon name="book-open" size={12} className="sm:w-3.5 sm:h-3.5" />
                                                </div>
                                                <h3 className="font-black text-[13px] sm:text-base text-indigo-900 tracking-wide">
                                                    {viewMode === 'active' ? '今日讀書計畫' : viewMode === 'future' ? '預讀計畫' : '歷史讀書紀錄'}
                                                    <span className="text-[10px] sm:text-xs text-indigo-500 font-bold ml-1.5">(文字任務)</span>
                                                </h3>
                                            </div>
                                            <div className="flex flex-col divide-y divide-indigo-50">
                                                {textTasks.map(task => {
                                                    const isAiGen = task.content && task.content.startsWith('【AI 智能挑戰】');
                                                    const displayContent = isAiGen ? task.content.replace('【AI 智能挑戰】\n', '') : task.content;
                                                    return (
                                                        <div key={task.id} className="flex items-center gap-2 sm:gap-3 py-1.5 px-2.5 sm:py-2 sm:px-4 hover:bg-indigo-50/40 transition-colors group">
                                                            {viewMode === 'active' ? (
                                                                <button onClick={() => handleTextDone(task)} className="text-stone-300 hover:text-green-500 active:scale-90 transition-transform flex-shrink-0">
                                                                    <Icon name="circle" size={18} className="sm:w-5 sm:h-5" />
                                                                </button>
                                                            ) : (
                                                                <div className="flex-shrink-0">
                                                                    <Icon name={task.completed ? "check-circle-2" : "circle"} size={18} className={`sm:w-5 sm:h-5 ${task.completed ? "text-green-500" : "text-stone-300"}`} />
                                                                </div>
                                                            )}
                                                            <div className="flex-1 min-w-0 flex items-center gap-1.5 sm:gap-2.5 overflow-hidden">
                                                                <select 
                                                                    value={task.category || '其他'} 
                                                                    onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { category: e.target.value })}
                                                                    className={`appearance-none cursor-pointer outline-none px-1.5 sm:px-2 py-0.5 rounded text-[9px] sm:text-[10px] font-black flex-shrink-0 text-center tag-${task.category || '其他'}`}
                                                                >
                                                                    {SUBJECTS.map(s => <option key={s} value={s} className="bg-white text-stone-800">{s}</option>)}
                                                                </select>
                                                                <span className="text-[9px] sm:text-[11px] font-bold text-stone-400 flex-shrink-0 tracking-widest">{task.date}</span>
                                                                {isAiGen && <span className="text-[8px] sm:text-[9px] font-black text-indigo-600 bg-indigo-50 px-1 sm:px-1.5 py-0.5 rounded border border-indigo-100 flex items-center gap-1 flex-shrink-0"><Icon name="sparkles" size={8} className="sm:w-2.5 sm:h-2.5"/> AI題</span>}
                                                                <div className={`text-[13px] sm:text-base leading-tight font-bold text-stone-800 truncate ${task.completed ? 'line-through text-stone-400 opacity-60' : ''}`} title={displayContent}>
                                                                    {displayContent}
                                                                </div>
                                                            </div>
                                                            <button onClick={() => setDeleteTarget(task.id)} className="opacity-100 sm:opacity-0 sm:group-hover:opacity-100 text-stone-300 hover:text-red-500 p-1 transition-all active:scale-90 flex-shrink-0">
                                                                <Icon name="trash-2" size={14} className="sm:w-4 sm:h-4" />
                                                            </button>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}

                                    {photoTasks.length > 0 && (
                                        <div className="flex items-center gap-1.5 sm:gap-2 mt-2 sm:mt-3 mb-0.5 sm:mb-1 pb-1 border-b border-amber-200">
                                            <div className="w-5 h-5 sm:w-7 sm:h-7 rounded-full bg-amber-100 flex items-center justify-center text-amber-600"><Icon name="crosshair" size={12} className="sm:w-3.5 sm:h-3.5" /></div>
                                            <h3 className="font-black text-[13px] sm:text-base text-amber-900 tracking-wide">
                                                {viewMode === 'active' ? '解題計畫' : viewMode === 'future' ? '未來解題' : '解題戰績'} 
                                                <span className="text-[10px] sm:text-xs text-amber-600 font-bold ml-1.5">(錯題佈陣)</span>
                                            </h3>
                                        </div>
                                    )}
                                    <div className="grid md:grid-cols-2 gap-2.5 sm:gap-4">
                                        {photoTasks.map(task => (
                                            <TaskCard 
                                                key={task.id} task={task} mode={viewMode} isGenerating={generatingId === task.id} genStatus={generatingStatus}
                                                onDelete={() => setDeleteTarget(task.id)} onSubmit={ans => submitAnswer(task, ans)} onTextDone={() => handleTextDone(task)}
                                                onGenerateSimilar={() => generateSimilarTask(task)} openImg={setSelectedImg} onUpdateNote={note => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { note })}
                                            />
                                        ))}
                                    </div>
                                    {listToDisplay.length === 0 && <div className="text-center py-12 sm:py-20 border-2 border-dashed border-stone-300 rounded-xl sm:rounded-2xl font-black text-stone-400 italic px-4 sm:px-6 text-xs sm:text-sm">{isLoading ? "正在連線靈界..." : `目前「${selectedSubject}」清單清空，等候落子。`}</div>}
                                </div>

                                {viewMode === 'history' && counts.history > historyDisplayLimit && (
                                    <div className="mt-4 sm:mt-6 text-center animate-in slide-in-from-bottom">
                                        <button onClick={() => setHistoryDisplayLimit(prev => prev + 15)} className="bg-white border border-stone-300 text-stone-700 px-5 sm:px-6 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-black text-[11px] sm:text-sm shadow-sm hover:bg-stone-50 active:scale-95 transition-all">
                                            <Icon name="chevrons-down" size={14} className="inline mr-1 sm:w-4 sm:h-4" /> 檢索更多戰績 (展示 {historyDisplayLimit} / {counts.history} 題)
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const TaskCard = ({ task, onDelete, onSubmit, onTextDone, onGenerateSimilar, openImg, mode, onUpdateNote, isGenerating, genStatus }) => {
            const [myInput, setMyInput] = useState("");
            const contentStr = task.content || "";
            const isReview = task.wasIncorrect && task.status === 'needsReview' && mode === 'active';
            const isAiGen = contentStr.startsWith('【AI 智能挑戰】');
            const displayContent = isAiGen ? contentStr.replace('【AI 智能挑戰】\n', '') : contentStr;
            const attemptCount = task.attempts || 1;
            return (
                <div className={`flex flex-col rounded-lg sm:rounded-2xl border transition-all duration-300 bg-white shadow-sm hover:shadow-md group overflow-hidden border-stone-200 category-${task.category || '其他'} ${isReview ? 'ring-2 ring-amber-400 animate-pulse' : ''} ${mode === 'history' ? 'opacity-85 grayscale-[0.05]' : ''}`}>
                    <div className="p-1.5 sm:p-2.5 flex items-center justify-between border-b border-stone-100 bg-stone-50/80">
                        <div className="flex items-center gap-1.5 sm:gap-2 flex-wrap">
                            <span className="bg-stone-800 text-white text-[8px] sm:text-[10px] font-black px-1.5 py-0.5 rounded shadow-sm">#{task.globalIndex || '?'}</span>
                            <select 
                                value={task.category || '其他'} 
                                onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { category: e.target.value })}
                                className={`appearance-none cursor-pointer outline-none px-2 sm:px-2.5 py-0.5 rounded-full text-[8px] sm:text-[10px] font-black text-center tag-${task.category || '其他'}`}
                            >
                                {SUBJECTS.map(s => <option key={s} value={s} className="bg-white text-stone-800">{s}</option>)}
                            </select>
                            {mode === 'history' && task.type === 'photo' && (
                                <span className={`px-1.5 py-0.5 rounded text-[8px] sm:text-[9px] font-black border flex items-center gap-0.5 sm:gap-1 ${attemptCount === 1 ? 'bg-emerald-50 text-emerald-600 border-emerald-200' : 'bg-rose-50 text-rose-600 border-rose-200'}`}>
                                    <Icon name={attemptCount === 1 ? "check-circle-2" : "target"} size={8} className="sm:w-2.5 sm:h-2.5" />
                                    {attemptCount === 1 ? '一擊必殺' : `挑戰 ${attemptCount} 次`}
                                </span>
                            )}
                            {mode === 'history' && (
                                <button onClick={e => { e.stopPropagation(); onGenerateSimilar(); }} disabled={isGenerating} className={`flex items-center gap-1 px-1.5 sm:px-2 py-0.5 rounded text-[8px] sm:text-[9px] font-black border transition-all ${isGenerating ? 'bg-stone-100 text-stone-400 cursor-not-allowed' : 'bg-indigo-50 text-indigo-700 border-indigo-200 hover:bg-indigo-100 active:scale-95'}`}>
                                    {isGenerating ? <Icon name="loader-2" size={8} className="btn-spinner sm:w-2.5 sm:h-2.5" /> : <Icon name="sparkles" size={8} className="sm:w-2.5 sm:h-2.5" />} {isGenerating ? '中...' : '類似題'}
                                </button>
                            )}
                            <span className={`text-[8px] sm:text-[10px] font-bold uppercase tracking-wider ${mode === 'future' ? 'text-indigo-600' : 'text-stone-400'}`}>{task.date || '未知日期'}</span>
                        </div>
                        <button onClick={onDelete} className="text-stone-300 hover:text-red-500 p-0.5 sm:p-1 transition-all active:scale-90"><Icon name="trash-2" size={12} className="sm:w-3.5 sm:h-3.5" /></button>
                    </div>
                    <div className="p-2 sm:p-3 flex flex-col gap-1.5 sm:gap-2">
                        <div className="flex items-start gap-2 sm:gap-4">
                            <div className="flex-1 min-w-0">
                                {isAiGen && <div className="ai-label-subtle">AI 智能佈陣</div>}
                                {displayContent && (
                                    <div className="formal-exam-container p-2 sm:p-3">
                                        <div className={`exam-question-text ${mode === 'history' ? 'line-through text-stone-400 opacity-60' : ''}`}>
                                            {displayContent}
                                        </div>
                                    </div>
                                )}
                            </div>
                            {task.imageUrl && (
                                <div className="w-16 h-16 sm:w-28 sm:h-28 flex-shrink-0 cursor-zoom-in relative group/img rounded-md sm:rounded-lg overflow-hidden border border-stone-200 shadow-sm bg-white mt-0.5 sm:mt-1" onClick={() => openImg(task.imageUrl)}>
                                    <img src={task.imageUrl} className="w-full h-full object-cover object-top group-hover:scale-105 transition-transform duration-300" />
                                    <div className="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none">
                                        <Icon name="zoom-in" size={16} className="text-white drop-shadow-md sm:w-6 sm:h-6" />
                                    </div>
                                    <div className="absolute bottom-0.5 right-0.5 sm:bottom-1 sm:right-1 bg-stone-900/70 text-white text-[7px] sm:text-[8px] px-1 sm:px-1.5 py-0.5 rounded flex items-center gap-0.5 pointer-events-none z-10 backdrop-blur-sm">
                                        <Icon name="zoom-in" size={8} className="sm:w-2.5 sm:h-2.5" /> 放大
                                    </div>
                                </div>
                            )}
                        </div>
                        {task.type === 'photo' && mode === 'active' && (
                            <div className="pt-0.5 sm:pt-1">
                                {task.questionType === 'choice' ? (
                                    <div className="grid grid-cols-4 gap-1.5 sm:gap-2">
                                        {["A", "B", "C", "D"].map(c => {
                                            const colors = {
                                                "A": "bg-rose-500 shadow-[0_3px_0_0_#be123c]",
                                                "B": "bg-blue-500 shadow-[0_3px_0_0_#1d4ed8]",
                                                "C": "bg-emerald-500 shadow-[0_3px_0_0_#047857]",
                                                "D": "bg-amber-500 shadow-[0_3px_0_0_#b45309]"
                                            }[c];
                                            return (
                                                <button 
                                                    key={c} onClick={() => onSubmit(c)} 
                                                    className={`py-1.5 sm:py-2 rounded-md sm:rounded-lg font-black text-sm sm:text-base text-white transition-all duration-75 active:translate-y-[3px] active:shadow-none hover:brightness-110 ${colors}`}
                                                    style={{ textShadow: '0px 1px 2px rgba(0,0,0,0.4)' }}
                                                >
                                                    {c}
                                                </button>
                                            )
                                        })}
                                    </div>
                                ) : (
                                    <div className="flex gap-1.5 sm:gap-2">
                                        <input type="text" value={myInput} onChange={e => setMyInput(e.target.value)} placeholder="填寫答案..." className="flex-1 p-1 sm:p-2 rounded-md sm:rounded-lg border border-stone-300 font-bold text-xs sm:text-sm bg-white text-black outline-none focus:border-stone-800 shadow-inner" onKeyDown={e => e.key === 'Enter' && onSubmit(myInput)} />
                                        <button onClick={() => onSubmit(myInput)} className="bg-stone-800 text-white px-3 sm:px-5 rounded-md sm:rounded-lg font-black text-[10px] sm:text-xs active:scale-95 transition-all shadow-sm hover:bg-black">提交</button>
                                    </div>
                                )}
                            </div>
                        )}
                        {(mode === 'future' || mode === 'history') && task.type === 'photo' && (
                            <div className={`mt-0.5 sm:mt-1 p-1.5 sm:p-2 rounded-md sm:rounded-lg border flex items-center justify-between shadow-inner ${mode === 'future' ? 'bg-indigo-50 border-indigo-100' : 'bg-amber-50 border-amber-100'}`}>
                                <span className="text-[10px] sm:text-xs font-black text-stone-500 uppercase">{mode === 'future' ? '預設' : '解答'}:</span> <span className="text-sm sm:text-base font-black text-stone-900">{task.correctAnswer || '無'}</span>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
