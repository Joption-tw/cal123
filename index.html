<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稟軒會考衝刺首頁 - SAI 應試覺醒 V9.6</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Noto Sans TC', sans-serif; background: #FDFBF7; }
        .vibrant-bg { background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); position: relative; min-height: 100vh; }
        .go-board-overlay { position: fixed; inset: 0; background-image: linear-gradient(#8b4513 0.5px, transparent 0.5px), linear-gradient(90deg, #8b4513 0.5px, transparent 0.5px); background-size: 40px 40px; opacity: 0.1; pointer-events: none; z-index: 0; }
        .divine-glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); animation: pulse-glow-red 3s infinite; }
        @keyframes pulse-glow-red { 0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); } 50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.7); } }
        .glass-card { background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        .tag-國文 { background: #ef4444; color: white; }
        .tag-英文 { background: #3b82f6; color: white; }
        .tag-數學 { background: #f59e0b; color: white; }
        .tag-自然 { background: #10b981; color: white; }
        .tag-社會 { background: #8b5cf6; color: white; }
        .tag-其他 { background: #6b7280; color: white; }

        .loading-overlay { position: fixed; inset: 0; background: #2D2D2D; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #4b0082; border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* 成功動畫效果 */
        .celebrate-pop { animation: pop-in 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48); }
        @keyframes pop-in { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1.1); opacity: 1; } }
    </style>
</head>
<body class="vibrant-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const myFirebaseConfig = {
            apiKey: "AIzaSyAo6qGtng1z3SAn86wMrtFKLkVmPPCEVSU",
            authDomain: "exam-8ae8d.firebaseapp.com",
            projectId: "exam-8ae8d",
            storageBucket: "exam-8ae8d.firebasestorage.app",
            messagingSenderId: "988791791039",
            appId: "1:988791791039:web:acd9437a7b4a546bafd50a",
            measurementId: "G-TD30PX25GY"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(myFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "exam-8ae8d";
        const apiKey = ""; // Gemini API Key provided by env

        const SUBJECTS = ["國文", "英文", "數學", "自然", "社會", "其他"];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const TimeUnit = ({ label, value }) => {
            const isDays = label === "天";
            return (
                <div className="flex flex-col items-center">
                    <div className={`bg-stone-800 rounded-2xl w-full py-2 md:py-3 border-2 ${isDays ? 'border-red-500 divine-glow-red' : 'border-amber-500'} shadow-xl`}>
                        <span className={`text-2xl md:text-4xl font-black tabular-nums ${isDays ? 'text-red-500' : 'text-amber-400'}`}>
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] font-black text-stone-400 mt-1 uppercase tracking-tighter">{label}</span>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            const [isLoading, setIsLoading] = useState(true);
            const [inputMode, setInputMode] = useState("text"); 
            const [viewMode, setViewMode] = useState("active"); 
            const [aiMessage, setAiMessage] = useState(null);
            const [selectedImg, setSelectedImg] = useState(null); 
            
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [deletePwd, setDeletePwd] = useState("");
            const [pwdError, setPwdError] = useState(false);

            const [newTask, setNewTask] = useState("");
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newCategory, setNewCategory] = useState("國文");
            const [previewList, setPreviewList] = useState([]); 
            const fileInputRef = useRef(null);

            const targetDate = useMemo(() => new Date('2026-05-16T00:00:00'), []);

            const generateAiEncouragement = async (subject, taskContent) => {
                const systemPrompt = "你是一位熱血的圍棋導師佐為，說話充滿《棋靈王》的感覺。你的學生稟軒剛剛完成了一項會考複習任務。請生成一句不超過15字的熱血鼓勵語，肯定他的努力。";
                const userPrompt = `稟軒剛才完成了「${subject}」的任務：${taskContent || '日常複習'}。`;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: userPrompt }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                    });
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "做得好！這是一記精彩的落子！";
                } catch (e) { return "神之一手！繼續保持這股氣勢！"; }
            };

            useEffect(() => {
                onAuthStateChanged(auth, u => {
                    if (!u) signInAnonymously(auth);
                    setUser(u);
                });
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff <= 0) setTimeLeft({ d: 0, h: 0, m: 0, s: 0 });
                    else setTimeLeft({ d: Math.floor(diff / 86400000), h: Math.floor((diff / 3600000) % 24), m: Math.floor((diff / 60000) % 60), s: Math.floor((diff / 1000) % 60) });
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                return onSnapshot(q, (snapshot) => {
                    const taskList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTasks(taskList);
                    setIsLoading(false);
                });
            }, [user]);

            const filteredTasks = useMemo(() => {
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                if (viewMode === 'active') {
                    return tasks.filter(task => {
                        if (!task.completed) return true;
                        if (task.wasIncorrect && task.status === 'needsReview') {
                            const solvedDate = task.completedAt ? new Date(task.completedAt?.seconds * 1000).toISOString().split('T')[0] : "";
                            return solvedDate !== todayStr;
                        }
                        return false;
                    }).sort((a, b) => new Date(a.date) - new Date(b.date));
                } else {
                    return tasks.filter(task => {
                        if (!task.completed) return false;
                        if (task.wasIncorrect && task.status === 'needsReview') {
                            const solvedDate = task.completedAt ? new Date(task.completedAt?.seconds * 1000).toISOString().split('T')[0] : "";
                            return solvedDate === todayStr;
                        }
                        return true;
                    }).sort((a, b) => (b.completedAt?.seconds || 0) - (a.completedAt?.seconds || 0));
                }
            }, [tasks, viewMode]);

            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.trim() && previewList.length === 0) return;
                setIsLoading(true);
                try {
                    if (inputMode === 'photo') {
                        await Promise.all(previewList.map(item => 
                            addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                                type: 'photo', questionType: item.qType, content: newTask,
                                date: newDate, category: newCategory, imageUrl: item.dataUrl,
                                correctAnswer: item.answer, note: "", completed: false,
                                wasIncorrect: false, status: 'active', createdAt: serverTimestamp()
                            })
                        ));
                        setPreviewList([]);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                            type: 'text', content: newTask, date: newDate, category: newCategory,
                            completed: false, status: 'active', createdAt: serverTimestamp()
                        });
                    }
                    setNewTask("");
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            const submitAnswer = async (task, inputAnswer) => {
                if (!inputAnswer.trim()) return;
                const isCorrect = inputAnswer.trim().toUpperCase() === task.correctAnswer.trim().toUpperCase();
                if (isCorrect) {
                    const msg = await generateAiEncouragement(task.category, task.content);
                    setAiMessage({ text: msg, status: 'correct' });
                    setTimeout(async () => {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                            completed: true, status: task.wasIncorrect ? 'needsReview' : 'archived', completedAt: serverTimestamp() 
                        });
                        setAiMessage(null);
                    }, 3500);
                } else {
                    setAiMessage({ text: "此步不通，請再三思索！", status: 'wrong' });
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        wasIncorrect: true, status: 'needsReview' 
                    });
                    setTimeout(() => setAiMessage(null), 2500);
                }
            };

            const completeTextTask = async (task) => {
                const msg = await generateAiEncouragement(task.category, task.content);
                setAiMessage({ text: msg, status: 'correct' });
                setTimeout(async () => {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { 
                        completed: true, status: 'archived', completedAt: serverTimestamp() 
                    });
                    setAiMessage(null);
                }, 3500);
            };

            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1000;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                    };
                    reader.readAsDataURL(file);
                });
            };

            if (isLoading && !user) return <div className="loading-overlay"><div className="spinner"></div></div>;

            return (
                <div className="min-h-screen relative">
                    <div className="go-board-overlay"></div>

                    {/* Modals */}
                    {aiMessage && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6 bg-black/70 backdrop-blur-md animate-in fade-in">
                            <div className={`glass-card celebrate-pop p-10 rounded-3xl shadow-2xl max-w-sm text-center border-t-8 ${aiMessage.status === 'correct' ? 'border-green-500' : 'border-red-500'} scale-110`}>
                                <Icon name={aiMessage.status === 'correct' ? "award" : "help-circle"} size={80} className={aiMessage.status === 'correct' ? 'text-amber-500 mx-auto mb-6' : 'text-red-500 mx-auto mb-6'} />
                                <h3 className="text-3xl font-black mb-3 text-stone-800 tracking-tight">{aiMessage.status === 'correct' ? "中盤獲勝！" : "尚未突圍"}</h3>
                                <p className="text-xl text-stone-600 font-bold italic leading-relaxed px-2">{aiMessage.text}</p>
                            </div>
                        </div>
                    )}

                    {deleteTarget && (
                        <div className="fixed inset-0 z-[1050] flex items-center justify-center p-6 bg-stone-900/90 backdrop-blur-md">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl border-4 border-stone-800 w-full max-w-xs text-center">
                                <Icon name="lock" size={40} className="mx-auto mb-4 text-stone-800" />
                                <h3 className="text-xl font-black mb-4 text-stone-800">輸入刪除密碼</h3>
                                <input type="password" value={deletePwd} onChange={(e) => setDeletePwd(e.target.value)} className={`w-full p-3 rounded-xl border-2 mb-4 text-center font-black tracking-widest outline-none ${pwdError ? 'border-red-500 bg-red-50' : 'border-stone-200 focus:border-stone-800'}`} placeholder="••••••" onKeyDown={(e) => e.key === 'Enter' && (deletePwd === "670512" ? (deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', deleteTarget)), setDeleteTarget(null), setDeletePwd(""), setPwdError(false)) : setPwdError(true))} />
                                <div className="flex gap-2">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-3 bg-stone-100 text-stone-500 rounded-xl font-bold">取消</button>
                                    <button onClick={() => deletePwd === "670512" ? (deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', deleteTarget)), setDeleteTarget(null), setDeletePwd(""), setPwdError(false)) : setPwdError(true)} className="flex-1 py-3 bg-stone-900 text-white rounded-xl font-bold">確認</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedImg && (
                        <div className="fixed inset-0 z-[1100] bg-black/95 flex items-center justify-center p-4 cursor-pointer" onClick={() => setSelectedImg(null)}>
                            <img src={selectedImg} className="max-w-full max-h-full rounded-xl animate-in zoom-in-95 shadow-2xl" />
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-gradient-to-r from-indigo-950 via-stone-900 to-indigo-950 text-white py-6 px-6 text-center shadow-2xl relative z-10 border-b-4 border-amber-500">
                        <div className="absolute top-4 right-6 bg-white/10 px-3 py-1 rounded-full border border-white/20 text-[10px] font-black tracking-widest text-amber-200">
                            VER 9.6
                        </div>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-6 py-2 rounded-full bg-amber-500 text-black font-black text-[24px] mb-4 shadow-lg ring-4 ring-amber-500/20">
                                <Icon name="flame" size={24} />
                                <span>SAI ‧ 應試覺醒</span>
                            </div>
                            <h1 className="text-2xl md:text-3xl font-black mb-4 tracking-tight opacity-95">稟軒，引導勝利的神之一手！</h1>
                            <div className="grid grid-cols-4 gap-2 md:gap-4 max-w-sm mx-auto">
                                <TimeUnit label="天" value={timeLeft.d} />
                                <TimeUnit label="時" value={timeLeft.h} />
                                <TimeUnit label="分" value={timeLeft.m} />
                                <TimeUnit label="秒" value={timeLeft.s} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6 relative z-10">
                        <div className="grid lg:grid-cols-12 gap-8">
                            {/* Mother Area */}
                            <div className="lg:col-span-4">
                                <div className="glass-card p-6 rounded-3xl border-2 border-stone-800 shadow-2xl sticky top-4">
                                    <h2 className="font-black text-xl mb-4 flex items-center gap-2 text-stone-800">
                                        <div className="w-5 h-5 rounded-full bg-black"></div> 佈局策略 (媽媽)
                                    </h2>
                                    <div className="flex bg-stone-100 rounded-2xl p-1 mb-6">
                                        <button onClick={() => setInputMode("text")} className={`flex-1 py-3 text-sm font-black rounded-xl transition-all ${inputMode === "text" ? 'bg-white text-indigo-700 shadow-md' : 'text-stone-400'}`}>文字任務</button>
                                        <button onClick={() => setInputMode("photo")} className={`flex-1 py-3 text-sm font-black rounded-xl transition-all ${inputMode === "photo" ? 'bg-white text-indigo-700 shadow-md' : 'text-stone-400'}`}>多圖佈陣</button>
                                    </div>
                                    <form onSubmit={addTask} className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm" />
                                            <select value={newCategory} onChange={e => setNewCategory(e.target.value)} className="p-3 rounded-xl border-2 border-stone-200 bg-white font-black text-sm outline-none">
                                                {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        {inputMode === 'photo' ? (
                                            <div className="space-y-4">
                                                <div onClick={() => fileInputRef.current.click()} className="p-6 border-2 border-dashed border-indigo-300 rounded-xl flex flex-col items-center cursor-pointer hover:bg-white bg-indigo-100/30">
                                                    <Icon name="image-plus" size={32} className="text-indigo-400 mb-1" />
                                                    <span className="text-[10px] font-black uppercase text-indigo-500 tracking-widest">選取多個題目</span>
                                                    <input ref={fileInputRef} type="file" accept="image/*" multiple onChange={async (e) => {
                                                        const files = Array.from(e.target.files);
                                                        const newPreviews = await Promise.all(files.map(async (f) => ({ id: Math.random().toString(36).substr(2, 9), dataUrl: await compressImage(f), qType: 'choice', answer: 'A' })));
                                                        setPreviewList(prev => [...prev, ...newPreviews]);
                                                    }} className="hidden" />
                                                </div>
                                                <div className="space-y-3 max-h-80 overflow-y-auto pr-2 custom-scroll">
                                                    {previewList.map(item => (
                                                        <div key={item.id} className="p-3 bg-white/50 rounded-2xl border-2 border-stone-200 relative">
                                                            <button type="button" onClick={() => setPreviewList(prev => prev.filter(i => i.id !== item.id))} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1"><Icon name="x" size={14} /></button>
                                                            <div className="flex gap-3">
                                                                <img src={item.dataUrl} className="w-16 h-16 object-cover rounded-lg border cursor-zoom-in" onClick={() => setSelectedImg(item.dataUrl)} />
                                                                <div className="flex-1 space-y-2">
                                                                    <div className="flex gap-1">
                                                                        {['choice', 'open'].map(t => <button key={t} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, qType: t} : i))} className={`flex-1 py-1 text-[9px] font-black rounded border ${item.qType === t ? 'bg-indigo-600 text-white' : 'bg-white text-stone-400'}`}>{t === 'choice' ? '選擇' : '填空'}</button>)}
                                                                    </div>
                                                                    {item.qType === 'choice' ? (
                                                                        <div className="flex justify-between">
                                                                            {["A", "B", "C", "D"].map(c => <button key={c} type="button" onClick={() => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: c} : i))} className={`w-6 h-6 rounded-full text-[9px] font-black border ${item.answer === c ? 'bg-black text-white' : 'bg-white'}`}>{c}</button>)}
                                                                        </div>
                                                                    ) : (
                                                                        <input type="text" value={item.answer} onChange={e => setPreviewList(prev => prev.map(i => i.id === item.id ? {...i, answer: e.target.value} : i))} className="w-full p-1 border rounded text-[9px] font-bold" />
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <textarea placeholder="例如：讀完國文第一冊、完成數學模擬卷..." value={newTask} onChange={e => setNewTask(e.target.value)} rows="4" className="w-full p-3 rounded-xl border-2 border-stone-200 bg-white font-bold text-sm outline-none" />
                                        )}
                                        <button type="submit" disabled={isLoading} className="w-full bg-stone-900 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-black active:scale-95 transition-all">
                                            {isLoading ? "發布中..." : "確認佈局落子"}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* Task Area */}
                            <div className="lg:col-span-8">
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                                    <h2 className="font-black text-xl flex items-center gap-2 text-stone-800">
                                        <div className="w-5 h-5 rounded-full bg-white border-2 border-stone-800 shadow-md"></div> 實戰對局
                                    </h2>
                                    <div className="flex bg-stone-200/50 p-1 rounded-2xl border border-stone-200">
                                        <button onClick={() => setViewMode('active')} className={`px-6 py-2 rounded-xl text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'active' ? 'bg-stone-900 text-white shadow-lg' : 'text-stone-500'}`}><Icon name="swords" size={16} /> 待挑戰</button>
                                        <button onClick={() => setViewMode('history')} className={`px-6 py-2 rounded-xl text-sm font-black transition-all flex items-center gap-2 ${viewMode === 'history' ? 'bg-amber-500 text-white shadow-lg' : 'text-stone-500'}`}><Icon name="history" size={16} /> 戰績榜</button>
                                    </div>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {filteredTasks.map(task => (
                                        <TaskCard 
                                            key={task.id} 
                                            task={task} 
                                            mode={viewMode}
                                            onDelete={() => setDeleteTarget(task.id)} 
                                            onSubmit={(ans) => submitAnswer(task, ans)}
                                            onTextDone={() => completeTextTask(task)}
                                            openImg={setSelectedImg}
                                            onUpdateNote={(note) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { note })}
                                        />
                                    ))}
                                    {filteredTasks.length === 0 && <div className="md:col-span-2 text-center py-24 border-4 border-dashed border-stone-300 rounded-3xl font-black text-stone-400 bg-white/50">棋盤無資料</div>}
                                </div>

                                <div className="mt-12 text-center bg-white/70 py-8 rounded-3xl border border-white shadow-xl">
                                    <div className="flex justify-center gap-8 mb-4">
                                        <div className="w-10 h-10 rounded-full bg-stone-900 shadow-2xl transform hover:scale-110"></div>
                                        <div className="w-10 h-10 rounded-full bg-white border-4 border-stone-100 shadow-xl"></div>
                                        <div className="w-10 h-10 rounded-full bg-stone-900 shadow-2xl transform hover:scale-110"></div>
                                    </div>
                                    <p className="text-stone-800 font-black tracking-[0.3em] text-sm px-6">每一顆落下的棋子，都是通往成功的神之一手。稟軒加油！</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const TaskCard = ({ task, onDelete, onSubmit, onTextDone, openImg, mode, onUpdateNote }) => {
            const [myInput, setMyInput] = useState("");
            const isReview = task.wasIncorrect && task.status === 'needsReview' && mode === 'active';

            return (
                <div className={`flex flex-col rounded-3xl border-2 transition-all duration-300 glass-card shadow-lg group overflow-hidden border-stone-800 category-${task.category} ${isReview ? 'ring-4 ring-amber-400' : ''} ${mode === 'history' ? 'opacity-80' : ''}`}>
                    <div className="p-3 flex items-center justify-between border-b bg-stone-50/50">
                        <div className="flex items-center gap-2">
                            <span className={`px-3 py-1 rounded-full text-[10px] font-black tag-${task.category}`}>{task.category}</span>
                            <span className="text-[10px] text-stone-500 font-black">{task.date}</span>
                            {isReview && <span className="text-[10px] bg-amber-500 text-white px-2 py-0.5 rounded-full font-black animate-pulse text-center">複習</span>}
                        </div>
                        <button onClick={onDelete} className="opacity-0 group-hover:opacity-100 text-stone-300 hover:text-red-500 transition-opacity p-1"><Icon name="trash-2" size={16} /></button>
                    </div>
                    <div className="p-5 flex-1 flex flex-col">
                        <div className="flex-1">
                            <div className="flex items-start gap-4 mb-4">
                                {task.type === 'text' && mode === 'active' && (
                                    <button onClick={onTextDone} className="mt-1 text-stone-300 hover:text-green-500 transition-all hover:scale-110 group-active:scale-95"><Icon name="circle" size={32} /></button>
                                )}
                                <p className={`text-lg font-black text-stone-900 leading-tight ${mode === 'history' ? 'line-through text-stone-400' : ''}`}>{task.content || '解出題目：'}</p>
                            </div>
                            {task.imageUrl && (
                                <div className="mb-4 cursor-zoom-in relative group/img rounded-2xl overflow-hidden border border-stone-100" onClick={() => openImg(task.imageUrl)}>
                                    <img src={task.imageUrl} className="w-full h-48 object-cover group-hover/img:brightness-90 transition-all" />
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover/img:opacity-100 transition-opacity bg-black/10"><Icon name="maximize" size={32} className="text-white drop-shadow-lg" /></div>
                                </div>
                            )}
                        </div>
                        {task.type === 'photo' && mode === 'active' && (
                            <div className="mt-auto pt-4 bg-stone-100/50 p-4 rounded-2xl border border-stone-200">
                                {task.questionType === 'choice' ? (
                                    <div className="grid grid-cols-4 gap-2">
                                        {["A", "B", "C", "D"].map(c => <button key={c} onClick={() => onSubmit(c)} className="aspect-square bg-white border-2 border-stone-300 rounded-xl font-black text-lg hover:bg-stone-900 hover:text-white transition-all">{c}</button>)}
                                    </div>
                                ) : (
                                    <div className="flex gap-2">
                                        <input type="text" value={myInput} onChange={e => setMyInput(e.target.value)} placeholder="答案..." className="flex-1 p-2 rounded-xl border-2 border-stone-200 text-sm outline-none bg-white" onKeyDown={e => e.key === 'Enter' && onSubmit(myInput)} />
                                        <button onClick={() => onSubmit(myInput)} className="bg-stone-800 text-white px-4 rounded-xl font-black text-xs">提交</button>
                                    </div>
                                )}
                            </div>
                        )}
                        {task.type === 'photo' && mode === 'history' && (
                            <div className="mt-auto p-4 bg-amber-50 rounded-2xl border border-amber-100 flex items-center justify-between shadow-inner">
                                <span className="text-xs font-black text-amber-700 uppercase tracking-tighter">擊破點：</span>
                                <span className="text-xl font-black text-stone-900 drop-shadow-sm">{task.correctAnswer}</span>
                            </div>
                        )}
                    </div>
                    <div className="px-5 pb-5 mt-2">
                        <div className="flex items-center gap-3 border-t-2 border-stone-100 pt-3">
                            <Icon name="edit-3" size={14} className="text-stone-300" />
                            <input type="text" placeholder="補充心得..." defaultValue={task.note} onBlur={e => onUpdateNote(e.target.value)} className="w-full bg-transparent outline-none italic font-black text-sm text-stone-500 focus:text-amber-600 transition-colors" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
